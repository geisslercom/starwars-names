names:
- name: "11-4D"
  desc: "Multi-appendiged medical droid in the service of Darth Plagueis and Weldon Hord."
- name: "2-1B"
  desc: "Medical droid that repairs Luke Skywalkers hand in The Empire Strikes Back, and makes an appearance in the interweaving Tales of the Bounty Hunters."
- name: "327-T"
  desc: "A WED-15 Treadwell droid serving the republic. appears in Star Wars The Clone Wars."
- name: "4-LOM"
  desc: "A bounty hunter droid in The Empire Strikes Back. 4-LOM was an ambitious protocol droid who overwrote his own programming to embark on a life of crime. Portrayed by Chris Parsons."
- name: "8d8"
  desc: "A torturer droid working for Jabba the Hutt in Return of the Jedi."
- name: "8t88"
  desc: "A droid working with Jerec in Star Wars Jedi Knight: Dark Forces II."
- name: "99"
  desc: "A defective Clone trooper who helped the Domino Squad in the Clone Wars."
- name: "Ask Aak"
  desc: "Gran Senator who represented Malastare in the Galactic Senate during the final decade of the Galactic Republic. He was one of Palpatines loyalists. Appeared in Episodes II and III of the Prequel Trilogy."
- name: "Abeloth"
  desc: "A dark side entity, Abeloth began as a mortal woman who came across the immortal Force entities, the Ones, on their mysterious homeworld. Taking on the mantle of the Mother, Abeloth helped the The Father keep the peace between her warring Son and Daughter for many years. However, fearing her own mortality, the Mother bathed in the Pool of Knowledge and drank from the Font of Power, in hopes of remaining with her immortal family. The result was that she became the dark side entity Abeloth. Working with the insectoid Killik race, the Ones worked together to construct Centerpoint Station, which they used to imprison Abeloth on their planet, surrounding it with a cluster of black holes, later known as the Maw. Following this Abeloths family relocated to the mysterious planet Mortis, leaving her to her lonely prison. Millennia later, following the actions of the Sith Lord Darth Caedus, the Jedi (led by Jedi Grand Master Luke Skywalker) launched an attack on Centerpoint and destroyed the ancient space station. This resulted in the eventual destruction of Sinkhole Station, allowing Abeloth to finally leave her prison. Using her dark side powers, Abeloth possessed the charismatic Senator Rokari Kem, whom she used to assume control of the Galactic Federation of Free Alliances, as well as the Lost Tribe of the Sith (after her murder of Sith Grand Lord Darish Vol). She was eventually destroyed by the combined efforts of Skywalker and his Sith counterpart, Darth Krayt, leader of the One Sith."
- name: "Admiral Gial Ackbar"
  desc: "Commands the Rebel fleet in their attack against the second Death Star in Return of the Jedi. Ackbar was a Mon Calamari leader and military commander. Aptly given a name that means selfless servant, Ackbar devoted himself to the cause of galactic freedom and became the foremost military commander of the Alliance to Restore the Republic, having previously been an Imperial slave, and the later New Republic. He later dies during the New Jedi Order era, during the Yuuzhan Vong invasion, but not before masterminding the Ebaq 9 assault that devastated the Yuuzhan Vong fleet and resulted in Warmaster Tsavong Lahs death."
- name: "Acros-Krik"
  desc: "Ongree mayor of Uscru Entertainment District on Coruscant. He was seen outside the Outlander Club in Attack of the Clones."
- name: "King Adas"
  desc: "King of Korriban during the time of the First Sith Empire. His reign lasted nearly three hundred years."
- name: "Ak-Rev"
  desc: "Weequay drum player for the Max Rebo Band in the Special Edition of Return of the Jedi."
- name: "Stass Allie"
  desc: "Tholothian Jedi Master and Jedi Council member in Star Wars Episode II: Attack of the Clones and Star Wars Episode III: Revenge of the Sith."
- name: "Almec"
  desc: "Mandalorian politician who served as Prime Minister of Mandalore during the Clone Wars. He was a prominent supporter of Satine Kryze and her New Mandalorian government. He was imprisoned for his involvement in an illegal smuggling ring, but was later freed and reinstated as Prime Minister after Darth Maul took over the New Mandalorian capital city of Sundari."
- name: "Mas Amedda"
  desc: "Vice chair of the Galactic Senate. Blake played the character in Star Wars Episode I: The Phantom Menace, Bowers played him in Star Wars Episode II: Attack of the Clones, and both actors appeared in the role for Star Wars Episode III: Revenge of the Sith."
- name: "Amee"
  desc: "Human friend of Anakin Skywalker in The Phantom Menace. Was portrayed by George Lucass daughter Katie Lucas, credited as Jenna Green."
- name: "Padmé Amidala"
  desc: "Child queen, and later Senator, of Naboo, who marries Anakin Skywalker and dies giving birth to Luke Skywalker and Leia Organa Solo."
- name: "Darth Andeddu"
  desc: "The self-styled Immortal God-King of Prakith who reigned as Dark Lord of the Sith during the Hundred-Year Darkness. He left behind a holocron that supposedly held the secret to immortality."
- name: "Nom Anor"
  desc: "A Yuuzhan Vong character prominent throughout The New Jedi Order series of novels, published from 1999 to 2003. He was responsible for half of the Yuuzhan Vong invasion in the Star Wars galaxy. In the latter half of the The New Jedi Order, he became an antihero as he led a heretical movement among his people to take down their ruler, Supreme Overlord Shimrra. By the seriess end, having seen to the deaths of Shimrra and his puppet master Onimi, Nom Anor chose death over living in the postwar galaxy."
- name: "Bail Antilles"
  desc: "An Alderaanian senator; as he is the father of Breha Antilles, wife to Bail Organa, Antilles could be seen as the grandfather of Leia Organa Solo Sundered Heart owner."
- name: "Raymus Antilles"
  desc: "Captain of the Tantive IV in Star Wars Episode III: Revenge of the Sith and Episode IV: A New Hope, and as captain of the Sundered Heart in the game Star Wars: Empire at War. He was choked by Darth Vader in Episode IV. No relation to Wedge Antilles."
- name: "Wedge Antilles"
  desc: "A Rebel and New Republic starfighter pilot."
- name: "Queen Apailana"
  desc: "Queen of Naboo during the last year of the Clone Wars. She is seen during Padmés funeral at the end of Star Wars Episode III: Revenge of the Sith. She is later assassinated by Stormtroopers of the Imperial 501st Legion for harboring fugitive Jedi (This is depicted in Star Wars: Battlefront II.)"
- name: "Commander Appo"
  desc: "Clone Commander of the 501st Legion in Revenge of the Sith. Is also known as CC-1119. Killed in Dark Lord: The Rise of Darth Vader."
- name: "Passel Argente"
  desc: "Magistrate of the Corporate Alliance, member of the Separatist Council. He was killed by Darth Vader along with the rest of the Separatist Council in Revenge of the Sith."
- name: "Faro Argyus"
  desc: "Captain of the Senate Commandos who was bribed by Count Dooku to free Viceroy Nute Gunray from Republic captivity."
- name: "Seti Ashgad"
  desc: "A hyperdrive engineer working for the Incom Corporation who also served in the Galactic Senate during the days of the Clone Wars. He was known for his extreme ambition and wanted to replace Palpatine as Supreme Chancellor."
- name: "Attichitcuk"
  desc: "The father of Chewbacca. He was one of Kashyyyks prominent chieftains during the final years of the Galactic Republic. He appears as a playable character in Star Wars: Galactic Battlegrounds."
- name: "Tavion Axmis"
  desc: "Antagonist in Star Wars Jedi Knight: Jedi Academy."
- name: "Azrakel"
  desc: "Apprentice of Kadann who served the Secret Order of the Empire. Azrakel was known for his disturbing and sadistic penchant for killing. Following the death of Emperor Palpatine, he becomes a mercenary operating in the Outer Rim."
- name: "Azzameen Family"
  desc: "Protagonists in the video game Star Wars: X-Wing Alliance, including player character Ace and his father and the family patriarch Tomaas."
- name: "B4D4"
  desc: "The administrative droid that works for Czerka on Telos in the Outer Rim. It is possible to control B4-D4 in Star Wars: Knights of the Old Republic II – The Sith Lords while helping the Ithorians with their restoration project."
- name: "Ponda Baba"
  desc: "Aqualish mercenary who attacks Luke Skywalker in A New Hope. When the original Kenner action figure for Baba was released, the then-unnamed alien was called simply Walrus Man. His proper name (as well as the name of his species) was given in 1989 for his appearance in a Star Wars role-playing game."
- name: "Kitster Banai"
  desc: "Tatooine slave boy who was Anakin Skywalkers childhood best friend. Many years later, he becomes a majordomo for the Rendala Estate in Mos Espa, and is instrumental in helping Anakins daughter, Leia Organa, forgive Anakin for his actions as Darth Vader."
- name: "Darth Bandon"
  desc: "Apprentice of Darth Malak. Killed by Revan during the events of Knights of the Old Republic."
- name: "Cad Bane"
  desc: "A ruthless bounty hunter and main antagonist in season 2 of The Clone Wars who appears in Star Wars: The Clone Wars – Republic Heroes."
- name: "Darth Bane"
  desc: "Dark Lord of the Sith in the Darth Bane book series. He was responsible regaining the Rule of Two that states there shall only ever be two Sith warriors at a time, a Master and an Apprentice, during the Old Republic"
- name: "Moradmin Bast"
  desc: "Imperial general who served aboard the first Death Star; during the space battle above Yavin 4, he informed Grand Moff Tarkin that there was a danger posed by the Rebels attack and suggested that they standby for evacuation, only to be rebuked by an overconfident Tarkin in A New Hope."
- name: "Beed"
  desc: "The second head of the male Troig in The Phantom Menace who commentates for the Boonta Eve Classic."
- name: "Garm Bel Iblis"
  desc: "A Republic senator and initial member of the Rebel Alliance."
- name: "Sio Bibble"
  desc: "Governor of Naboo in the prequel trilogy."
- name: "Depa Billaba"
  desc: "Jedi Master on the Jedi High Council in The Phantom Menace. Was sent to Haruun Kal by the council. She fell to the dark side and fell into a coma, but was rumored to have recovered to become the master of Kanan Jarrus."
- name: "Jar Jar Binks"
  desc: "Helpless but good-natured Gungan throughout the prequel trilogy. Also known to be clumsy, Jar Jar Binks is always causing trouble and he talks a lot. When Qui-Gon Jinn saved Jar Jar Binks, Jar Jar Binks journeyed with them to the Republic."
- name: "Deliah Blue"
  desc: "A companion of Cade Skywalker and Jariah Syn during the Sith-Imperial War in the Legacy comic series."
- name: "Blue Max"
  desc: "Droid that is part of Han Solos crew in The Han Solo Adventures by Brian Daley."
- name: "Commander Bly"
  desc: "A clone commander who led the 327th Star Corps under Jedi General Aayla Secura in Star Wars: The Clone Wars and in Star Wars: Revenge of the Sith. When Order 66 was issued, Bly executed Secura on Felucia."
- name: "Bossk"
  desc: "A Trandoshan bounty hunter in The Empire Strikes Back. He also appeared in the book Tales of the Bounty Hunters, the books of the Bounty Hunter Wars trilogy, in the story The Prize Pelt, and in Star Wars: Empire at War: Forces of Corruption."
- name: "Bollux"
  desc: "Droid that is part of Han Solos crew in The Han Solo Adventures by Brian Daley."
- name: "Lux Bonteri"
  desc: "Son of Mina Bonteri and freedom fighter in the Clone Wars."
- name: "Mina Bonteri"
  desc: "Mother of Lux Bonteri and separatist senator in the Clone Wars."
- name: "Borvo the Hutt"
  desc: "A Hutt smuggler on Tatooine featured in Star Wars: Episode I: The Phantom Menace."
- name: "Empatojayos Brand"
  desc: "Ancient Jedi who sacrifices himself willingly to send his eternal soul to the Dark Side, to ensure Palpatine would go as well and can never return in the Star Wars comic book metaseries Dark Empire."
- name: "Malcor Brashin"
  desc: "Grand General in the Imperial Army who was heavily involved in the Battles of Tatooine and Yavin 4. He was prominently featured in Star Wars: Force Commander."
- name: "Senator Bana Breemu"
  desc: "Representative of the Humbarine sector in the Galactic Senate during the Galactic Republic."
- name: "Noa Briqualon"
  desc: "Marooned on Endor in Ewoks: The Battle for Endor."
- name: "Maris Brood"
  desc: "Jedi in The Force Unleashed who later turns to the dark side. Starkiller spares her life on Felucia."
- name: "Sora Bulq"
  desc: "Weequay Jedi Master and friend of Mace Windu who was turned to the Dark Side by Count Dooku. He is later killed by Quinlan Vos on Saleucami. Sora Bulq was present at the Battle of Geonosis in Attack of the Clones, where he wielded a blue lightsaber."
- name: "C3PO"
  desc: "Protocol droid who appears throughout the Star Wars films and Expanded Universe."
- name: "Darth Caedus"
  desc: "Sith Lord born as Jacen Solo, the oldest son of Han Solo and Leia Organa Solo and Jaina Solos twin brother. Jacen was a hero of the Yuuzhan Vong War, having personally ended it by killing their true Supreme Overlord Onimi, but years later became the evil Sith Lord Caedus. His actions as a Sith during the Second Galactic Civil War forced his sister, Jaina, to kill him."
- name: "Lando Calrissian"
  desc: "Old friend of Han Solo. Businessman and scoundrel who leads the Rebels space attack against the Death Star in Return of the Jedi. He eventually resigns his military commission and returns to being a businessman."
- name: "Yomin Carr"
  desc: "A Yuuzhan Vong character who served as one of the antagonists in the first novel of The New Jedi Order series, Vector Prime. He was killed in combat by Mara Jade Skywalker."
- name: "CB-99"
  desc: "Protocol droid Jabba the Hutt used to keep his will. After his death shortly before the Battle of Endor, Zorba the Hutt, Jabbas father, reclaimed Jabbas will and everything he owned through the droid. He was first featured in the novel Zorba the Hutts Revenge."
- name: "Joruus Cbaoth"
  desc: "Insane clone of Jedi master Jorus Cbaoth and an antagonist in Timothy Zahns Thrawn trilogy. Zahn originally conceived the character as an insane clone of Obi-Wan Kenobi. UGO Networks Adam Rosenburg listed Joruus as the 4th worst Star Wars Expanded Universe character, heavily criticising the way his name was formed from the character he was cloned from."
- name: "Tycho Celchu"
  desc: "TIE fighter pilot who defected to the Rebel Alliance and became a member of Rogue Squadron, and later became a general of the New Republic. He is a central character in Michael A. Stackpoles X-wing series of books."
- name: "Kadlah Cha"
  desc: "A minor Yuuzhan Vong character who was quickly killed off in Enemy Lines I: Rebel Dream, a novel in The New Jedi Order."
- name: "Wyrpuuk Cha"
  desc: "A minor Yuuzhan Vong character who was quickly killed off in Enemy Lines I: Rebel Dream, a novel in The New Jedi Order."
- name: "Charal"
  desc: "Force-wielding antagonist in Battle for Endor."
- name: "Chewbacca"
  desc: "Han Solos partner and co-pilot of the Millennium Falcon. He would go on to become a hero of the Rebel Alliance and the New Republic. Chewbacca and his wife, Mallatobuck, have a son named Lumpawarrump."
- name: "Chine-kal"
  desc: "A minor Yuuzhan Vong character in The New Jedi Order, appearing in the novel Agents of Chaos II: Jedi Eclipse; killed by the novels end."
- name: "Chief Chirpa"
  desc: "Chief of the Ewoks on the forest moon of Endor in Return of the Jedi."
- name: "Nas Choka"
  desc: "Yuuzhan Vong warmaster who succeeded Tsavong Lah. Surrendered on behalf of the Yuuzhan Vong after Shimrra and Onimis deaths, ending the conflict."
- name: "Shok Choka"
  desc: "A Yuuzhan Vong warrior who appeared in Edge of Victory II: Rebirth, a novel in The New Jedi Order; killed in a duel to the death by Anakin Solo."
- name: "Rush Clovis"
  desc: "Senator who represented the planet Scipio in the Galactic Senate, as well as a former love interest of Padmé Amidala. When the Clone Wars broke out he became a delegate of the InterGalactic Banking Clan."
- name: "Commander Cody"
  desc: "Served directly under Obi-Wan Kenobi in Revenge of the Sith and during the clone wars. He helps him at Utapau against General Grievous then turns on him when Emperor Palpatine orders him to Execute Order 66. Commander Cody is also featured in the Clone Wars cartoon series."
- name: "Darth Cognus"
  desc: "Sith Lord trained by Darth Bane and Darth Zannah. She would later train Darth Millennial."
- name: "Captain Jeremoch Colton"
  desc: "Pilot of the Tantive IV in Revenge of the Sith"
- name: "Cordé"
  desc: "Padmé Amidalas decoy in Attack of the Clones. She is killed by Zam Wessel in her attempt to assassinate Senator Amidala."
- name: "General Airen Cracken"
  desc: "Rebel and New Republic intelligence officer. West End Games Star Wars roleplaying supplements sometimes were published as Crackens guides to their topic."
- name: "Cradossk"
  desc: "The father of Bossk who leads the Bounty Hunters Guild. His death at the hands of Bossk, as depitcted in the novel The Mandalorian Armor, splits the Bounty Hunters Guild into the Guild Reform Committee and the True Guild."
- name: "Salacious B. Crumb"
  desc: "Kowakian monkey-lizard in Jabba the Hutts court. Roses antics controlling the Crumb puppet led to an increase in the characters prominence."
- name: "Arvel Crynyd"
  desc: "A-wing pilot who crashes into the Star Dreadnought Executor, causing its fall and destruction on the surface of the Second Death Star, in Return of the Jedi."
- name: "Figrin Dan"
  desc: "Leader of the Bith band Figrin Dan and the Modal Nodes who first appeared in Star Wars Episode IV: A New Hope while playing in the Mos Eisley Cantina."
- name: "Admiral Natasi Daala"
  desc: "Antagonist introduced in the Jedi Academy trilogy, returning in Darksaber, Planet of Twilight, and Death Star. In the Legacy of the Force series, Daala becomes the chief of state of the Galactic Federation of Free Alliances."
- name: "DaGara"
  desc: "A Yuuzhan Vong character who served as one of the antagonists in the first of The New Jedi Order novels, Vector Prime. He was killed when the world of Helska IV, which he was on, exploded because of the actions of the New Republic."
- name: "Hego Damask"
  desc: "The true name of Darth Plagueis. He also used this as his alias."
- name: "Joclad Danva"
  desc: "Human Jedi Knight from Attack of the Clones. Uses a green lightsaber in the Battle of Geonosis, where he is killed."
- name: "Biggs Darklighter"
  desc: "Luke Skywalkers friend from Tatooine who helps in attacking the Death Star. Biggs reunion with Luke was cut from the theatrical release of A New Hope but restored for the Special Edition release."
- name: "General Oro Dassyne"
  desc: "A Separatist General and an agent of the Corporate Alliance who commanded the CIS forces on Bomis Koori IV."
- name: "Gizor Delso"
  desc: "A Geonosian separatist who survived Darth Vaders slaughter of the remaining separatist leaders and created his own droid army. He had plans to make a new Battle Droid until Imperial Stormtroopers of the 501st Legion raided his factory on Mustafar and destroyed his plans. Gizor never made it off the planet."
- name: "Dengar"
  desc: "Corellian bounty hunter who appeared in The Empire Strikes Back."
- name: "Bren Derlin"
  desc: "Rebel officer in The Empire Strikes Back."
- name: "Desann"
  desc: "Dark Jedi antagonist in Star Wars Jedi Knight II: Jedi Outcast."
- name: "Darth Desolous"
  desc: "A male Pauan Dark Lord of the Sith. Once a revered Jedi Master, he loses his proper identity after falling to the dark side of the Force. Appears in the video game Star Wars: The Force Unleashed."
- name: "Dharhan"
  desc: "Niordi bounty hunter who underwent cybernetic enhancement to have his head turned into a laser cannon. Longtime associate and ally of Boba Fett."
- name: "Ima-Gun Di"
  desc: "Jedi Master in Star Wars: The Clone Wars."
- name: "Grand Moff Vilim Disra"
  desc: "Imperial antagonist in the Hand of Thrawn duology and in the novel Allegiance."
- name: "Teneniel Djo"
  desc: "Witch of Dathomir appearing in The Courtship of Princess Leia. Married to Isolder, mother of Tenel Ka."
- name: "Lott Dod"
  desc: "Neimoidian senator of the Trade Federation, representing the trade conglomerates interests in the Galactic Senate."
- name: "Jan Dodonna"
  desc: "Rebel general who plans the starfighter attack on the first Death Star, and the first character to utter the phrase, May the Force be with you"
- name: "Daultay Dofine"
  desc: "Commander of the Trade Federations droid control ship in The Phantom Menace. He was killed when Anakin destroyed the ship."
- name: "Count Dooku"
  desc: "Separatist leader and Sith apprentice also known as Darth Tyranus. Dooku severs Anakin Skywalkers right forearm in Attack of the Clones, and Skywalker kills Dooku in Revenge of the Sith by severing his head—AFTER severing both of Dookus hands at the wrist—in return."
- name: "Commander Doom"
  desc: "Served under Jedi Tiplar and Tiplee, Fought in the battle of Ringo Vinda"
- name: "Dormé"
  desc: "The handmaiden to Senator Padmé Amidala, in Star Wars Episode II: Attack of the Clones."
- name: "Cin Drallig"
  desc: "Jedi Master who served as the battlemaster of the Jedi Temple in the final days of the Clone Wars. He was killed by Darth Vader during the siege of the temple in Revenge of the Sith."
- name: "Hiram Drayson"
  desc: "Chandrilan military officer who lead the Chandrila Defense Fleet. He later became a senior officer in the New Republic Navy as commander of the Home Guard Fleet."
- name: "Droidbait CT-00-2010"
  desc: "Clone trooper and member of domino squad. Acquired his nickname because he was always getting shot by training droids. Was stationed on a remote listening post on the Rishi moon. Was killed there by confederate commando droids."
- name: "Grand Moff Dunhausen"
  desc: "A high-ranking Imperial officer and member of the Central Committee of Grand Moffs. Dunhausen is predominantly known for two things: his scheming nature and for always wearing a pair of blaster-shaped earrings. He owns the droid 3B6-RA-7. He is first featured in the novel The Glove of Darth Vader."
- name: "Captain Dunwell"
  desc: "Assists Trioculus in his search for Darth Vaders glove. Killed after his submarine explodes. First featured in the novel The Glove of Darth Vader."
- name: "Lok Durd"
  desc: "Neimoidian weapon designer who served as a Separatist General; developed an experimental defoliator to be used by the CIS.[citation needed]"
- name: "Durge"
  desc: "A GenDai bounty hunter, Durge is one of the few violent members of his kind. As depicted in the Clone Wars mini series, Durge confronted Obi-Wan Kenobi on Muunilinst before being defeated by the Jedi."
- name: "Kyp Durron"
  desc: "Jedi Master who first appears in Kevin J. Andersons Jedi Academy Trilogy."
- name: "Echo (CT-21-0408)"
  desc: "Clone trooper of the 501st Legion. He later was promoted to the rank or Advanced Recon Commando and was thought to have died on the planet lola sayu. One of the shows creators posted on Twitter I know he (Echo) meant a lot to some of you. Echo is alive."
- name: "Captain Juno Eclipse"
  desc: "Female Imperial pilot and Galen Mareks love interest in The Force Unleashed."
- name: "Bant Eerin"
  desc: "Female Mon Calamari childhood friend of Obi-Wan Kenobi."
- name: "Ebe Endocott"
  desc: "Of Triffian species, Ebe is one of the eighteen podracers seen in Episode I."
- name: "Eirtaé"
  desc: "Handmaiden to Queen Amidala seen in The Phantom Menace."
- name: "Elan"
  desc: "A Yuuzhan Vong in the novel Agents of Chaos I: Heros Trial. She was sent by her superiors to infiltrate the Jedi Order and kill as many of them as possible with a deadly virus. Her efforts were foiled by Han Solo and she died as a result."
- name: "Embo"
  desc: "A bounty hunter that works for either side, but has a sense of honor. His weapons include a bowcaster and his hat which he uses as a boomerang."
- name: "Emperors Royal Guards"
  desc: "Elite, red-helmeted and red-cloaked stormtroopers who serve as Emperor Palpatines personal bodyguards."
- name: "Emtrey"
  desc: "An M-3PO series droid that serves Rogue Squadron in the X-Wing book series."
- name: "EV-9D9"
  desc: "Droid working in Jabba the Hutts palace in Return of the Jedi."
- name: "Morallo Eval"
  desc: "A Separatist Phindian who came up with a plan to kidnap Chancellor Palpatine. He killed his mother as a child because he was bored."
- name: "Doctor Cornelius Evazan "
  desc: "Character who antagonizes Luke Skywalker in the Mos Eisley cantina in A New Hope. Claims to have the death sentence on twelve systems."
- name: "Ezra Bridger"
  desc: "He is a 14-year-old con artist, thief, and pickpocket living on the Outer Rim world of Lothal as the Empire strip mines the resources of his homeworld for Sienars TIE fighter production.He is able to use the Force, and has used it to get out of certain predicaments. Stealing to survive, he had no real loyalty to anyone until he met the crew of the Ghost. His master is Kanan Jarus."
- name: "FX"
  desc: "Medical droid assistant to 2-1B on Hoth."
- name: "Keyan Farlander"
  desc: "Rebel Alliance starfighter pilot and Jedi. The Farlander Papers enclosed with some copies of the Star Wars: X-Wing provided backstory to the games unnamed protagonist."
- name: "Onaconda Farr"
  desc: "Senator from Rodia initially aligned with the CIS, but later returned to the Republic."
- name: "Jagged Fel"
  desc: "Starfighter pilot and Baron Soontir Fels son, appearing in the New Jedi Order and Legacy of the Force series. Engaged then married to Jaina Solo in the Fate of the Jedi series."
- name: "Roan Fel"
  desc: "Deposed galactic emperor in the Star Wars: Legacy series."
- name: "Baron Soontir Fel"
  desc: "Elite Imperial starfighter pilot in Dark Horse Comics and the New Jedi Order series. Brother-in-law to Commander Wedge Antilles. Father of Jagged Fel."
- name: "Davin Felth"
  desc: "Imperial stormtrooper 1023 who discovered that the escape pod that the Empire is looking for contained droids. He kills his superior officer Mod Terrik after becoming disgusted with the Empires tyranny, giving the Millennium Falcon the time needed to escape from Tatooine."
- name: "Jango Fett"
  desc: "Bounty hunter, template for all the clones who made up the Republics army. Boba Fetts father."
- name: "Boba Fett"
  desc: "Clone of Jango Fett raised by Jango on Kamino as his son. Becomes a bounty hunter. He is eaten alive by Jabba the Hutts Sarlacc, but later escapes."
- name: "Borsk Feylya"
  desc: "Bothan politician, introduced in the Thrawn trilogy, who rises to become chief of state of the New Republic. He sacrifices his life during the Yuuzhan Vong capture of Coruscant, thereby earning himself a place among the Bothan Martyrs."
- name: "Commander Fil"
  desc: "He is Nadar Vebbs Clone Commander from Star Wars: The Clone Wars. He died while trying to kill General Grievouss pet Gor."
- name: "Kit Fisto"
  desc: "The design of Kit Fisto was first developed as a male Sith concept by concept artist Dermot Power. When the alien Sith apprentice idea was abandoned, Power revisited the tentacle-headed alien as a Jedi, with a less malevolent face, yet still with an imposing presence. He was killed in a duel with Darth Sidious. He has proven to become quite popular with fans, receiving a more prominent role in Star Wars: The Clone Wars and being ranked #41 in IGNs list of Top 100 Star Wars characters. He saved the life of fellow Jedi Aayla Secura and the relationship between the two pushed the boundaries of The Jedi Code. His species is Nautolan."
- name: "Fives"
  desc: "Former Arc Trooper and former Clone Trooper he was the only survivor of the Domino Squad. He fought alongside Captain Rex in important and clone based missions. He was the first and only known clone to have discovered Order 66 but he was killed due to his findings by the Sith Lord Darth Sidious"
- name: "Fode"
  desc: "The first head of the two-headed Troig in The Phantom Menace who commentates for the Boonta Eve Classic."
- name: "Bib Fortuna"
  desc: "A male Twilek from the planet Ryloth who serves as Jabba the Hutts majordomo in Star Wars Episode I: The Phantom Menace and Star Wars Episode VI: Return of the Jedi."
- name: "Commander Fox"
  desc: "A clone commander who was in charge of the Coruscant Guard in Star Wars: The Clone Wars."
- name: "Adi Gallia"
  desc: "Corellian Jedi master killed by General Grievous in the Star Wars Legends and by Savage Opress in the actual Star Wars Canon. Adi Gallias former master and cousin, Stass Allie took her place on the Jedi council. Has a blue lightsaber in Star Wars: The Clone Wars, and a red or orange lightsaber in media related to The Phantom Menace."
- name: "Ganodi"
  desc: "A Rodian youngling who was among the youngest to pass the gathering."
- name: "Gardulla the Hutt"
  desc: "Hutt crime lord who at one point owned Anakin and Shmi Skywalker before losing a podrace bet to Toydarian junk dealer Watto."
- name: "Yarna Dal Gargan"
  desc: "Askajian dancer from Jabba the Hutts palace."
- name: "Garindan"
  desc: "Also known as Long-Snoot. Is a long-snouted creature who leads Imperial stormtroopers to the Millennium Falcon."
- name: "Saw Gerrera"
  desc: "A rebel freedom fighter of the planet Onderon, brother of Steela Gerrera."
- name: "Steela Gerrera"
  desc: "Elected leader of rebel freedom fighters of Onderon, sister of Saw Gerrera. She is killed when a droid gunship shoots her off of a cliff."
- name: "Mirta Gev"
  desc: "Boba Fetts granddaughter, who first appears in Bloodlines."
- name: "Gonk Droid"
  desc: "Also known as the GNK power droid. A boxy, rectangular-shaped droid that walks very slowly. It is literally a bipedal, walking power generator. It is a playable character in the Lego Star Wars series of games and gives ammo to a player in Star Wars Battlefront II."
- name: "Greeata Jendowanian"
  desc: "A Rodian backup singer and dancer for the Max Rebo Band in the Special Edition of Return of the Jedi."
- name: "Commander Gree"
  desc: "A clone commander who is killed by Yoda in Revenge of the Sith during Order 66. He served under Jedi master Luminara Unduli in the Clone Wars."
- name: "Greedo"
  desc: "Rodian bounty hunter who serves Jabba the Hutt. Shot and killed by Han Solo at the Mos Eisley Cantina in A New Hope"
- name: "Janus Greejatus"
  desc: "Longtime friend and associate of Palpatine; served as Palpatines aide during his time as Senator of Naboo and the Chommell Sector, and replaced him in the position after Palpatine was elected Supreme Chancellor. After being expelled from the Galactic Senate due to questionable practices, Greejatus became Palpatines advisor. He continued to served in this capacity when the Galactic Empire came to power and Palpatine declared himself Emperor. He served in this capacity well into the Galactic Civil War, and was killed when the second Death Star was destroyed during the Battle of Endor."
- name: "Captain Gregor"
  desc: "Was a Republic Commando and was thought to have died in the Battle of Sarrish. He had amnesia and was taken to the world of Abafar to work in a diner. He is later told by Colonel Meebur Gascon that he is a clone trooper. He helps the Colonel and his droids to get off Abafar to save many Republic lives"
- name: "Falon Grey"
  desc: "Padawan to Master Rahm Kota; two Force-sensitive clones, X1 and X2, were created from his DNA on Kamino."
- name: "General Grievous – voiced by Matthew Wood"
  desc: "Cyborg supreme commander of the Separatist droid armies killed by Obi-Wan Kenobi in Revenge of the Sith. Also hunts Jedi."
- name: "Gungi"
  desc: "A Wookiee youngling who was among the youngest to pass the Gathering. Gungi uses a wooden lightsaber with a green crystal."
- name: "Nute Gunray"
  desc: "Viceroy of the Trade Federation killed by Darth Vader in Revenge of the Sith. Following the release of The Phantom Menace, some critics charged that the mannerisms and voices of a few Star Wars characters represented racial stereotypes. While most of the complaints were focused on Jar Jar Binks, complaints were also made concerning Nute Gunray and the Neimoidians negatively portraying Asian culture by associating what is perceived as Engrish accents with the Neimoidian race, known for its greed, cowardice, and connection with the evil Trade Federation. Actor Silas Carson read Nute Gunrays lines based on how they were read by a Thai actor, who pre-recorded Nute Gunrays lines for Carson to mimic."
- name: "Rune Haako"
  desc: "Second in command to Nute Gunray and Settlement Officer of the Trade Federation."
- name: "Rako Hardeen"
  desc: "Bounty hunter who was hired to kill Obi-Wan Kenobi during the Clone Wars. He is eventually killed by Kenobi, who then assumes his identity in order to uncover a plot to kidnap Chancellor Palpatine."
- name: "Harrar"
  desc: "A recurring Yuuzhan Vong character in The New Jedi Order. By the series end, he betrayed his speciess destructive empire and sided with the Galactic Alliance to end their reign of terror."
- name: "Hera Syndulla"
  desc: "She is a Twilek female, who owns and pilots the Ghost (a ship used in Star Wars Rebels for fighting the Empire). She is the mother-figure of the rebel crew, she holds the group together when they would otherwise fall apart. She is also said to be the daughter of Cham Syndulla a Twilek freedom fighter on Ryloth during the Clone Wars period."
- name: "ASharad Hett"
  desc: "A Jedi Master whose father was Sharad Hett another famous Jedi Master. After ASharads father died with his native people (Sand People) he inherited his fathers lightsaber and now uses both his and his fathers."
- name: "Hevy"
  desc: "Bold clone who sacrifices himself to save a base on Kamino during the Clone Wars and works with Domino Squad. His nickname was acquired by the fact that he is the one in the squad who carries the heavy guns."
- name: "San Hill"
  desc: "Chairman of the Intergalactic Banking Clan, killed by Darth Vader in Revenge of the Sith."
- name: "Grand Moff Bertroff Hissa"
  desc: "Leading figure in an attempt to overthrow Ysanne Isard as the head of the Galactic Empire. Hissa founded the Central Committee of Grand Moffs, who installed Trioculus as their figurehead. First appears in the novel The Glove of Darth Vader."
- name: "Corran Horn"
  desc: "X-wing pilot and Jedi Master. I, Jedi is narrated from his first-person perspective. Michael Stackpole, who created the character for the X-Wing series, depicts Horn in the Star Wars Customizable Card Game. Married to Mirax Terrik. He appears in several novels in the Yuuzhan Vong War and the Second Galactic War, the latter of which he serves on the Jedi Council."
- name: "Huyang"
  desc: "An architect droid in the service of the Jedi Order. He was stationed on board the Jedi training cruiser Crucible, where he assisted Jedi initiates in constructing their lightsabers. His voice actor, David Tennant, won an Emmy for this role."
- name: "IG-88"
  desc: "Bounty hunter introduced in The Empire Strikes Back. Ralph McQuarries production sketches show a sleeker design than the droid that appears in The Empire Strikes Back. The term IG-88 is not its original name: The script calls the character a chrome war droid, and during production it was called Phlutdroid. The production puppet consisted of recycled props from A New Hope, including the Mos Eisley Cantina drink dispenser as its head. Destroyed by Dash Rendar in the Shadows of the Empire storyline."
- name: "Ikrit"
  desc: "A furry white Jedi Master. He was trained by Yoda, and later saved his planet. He slept several centuries to be awakened by Anakin Solo. Ikrit bears resemblance to a rabbit and red panda. He appears in Junior Jedi Knights and Edge of Victory: Conquest."
- name: "Armand Isard"
  desc: "Father of Ysanne Isard. Member of Palpatines Inner Circle since the Clone Wars, and served as Director of Republic Intelligence. Became Director of Imperial Intelligence after the Empire replaced the Republic. He was later betrayed and executed by either his daughter or Emperor Palpatine — most likely the former."
- name: "Ysanne Isard"
  desc: "Former head of Imperial Intelligence and leader of the Empire in the X-Wing book series. She betrayed and executed her own father, Armand. Isard and her clone are killed in Isards Revenge."
- name: "Irek Ismaren"
  desc: "Antagonist in Children of the Jedi and the New Jedi Orders Enemy Lines duology."
- name: "Prince Isolder"
  desc: "Character who courts Princess Leia in The Courtship of Princess Leia. Killed by Darth Caedus in Invincible. Married to Teneniel Djo, father of Tenel Ka."
- name: "Jabba the Hutt"
  desc: "A crime boss employing bounty hunters in The Phantom Menace, The Clone Wars, A New Hope and Return of the Jedi, killed by Leia Organa aboard his sail barge in Return of the Jedi."
- name: "Mara Jade Skywalker"
  desc: "Emperors Hand to Palpatine during his reign; Luke Skywalkers wife."
- name: "Shimrra Jamaane"
  desc: "The Supreme Overlord of the Yuuzhan Vong Empire who turned out to be nothing more than a puppet by the Force-sensitive Vong Shamed One Onimi. By the end of The New Jedi Order, he was killed in combat by Luke Skywalker."
- name: "Queen Jamillia"
  desc: "Queen of Naboo succeeding Padmé Amidala."
- name: "Wes Janson"
  desc: "A fighter pilot and founding member of the elite Rogue Squadron, who was featured during one scene in The Empire Strikes Back as the gunner for Wedge Antilles T-47 Snowspeeder. He is also heavily featured in the X-wing Series and is mentioned frequently for his light-hearted, almost childlike demeanor."
- name: "Jarael"
  desc: "A young female Arkanian in the comic book series Star Wars: Knights of the Old Republic"
- name: "Carnor Jax"
  desc: "Member of the Emperors Royal Guard who bribed the Emperors physician to poison Palpatines clones. Antagonist of the Crimson Empire series."
- name: "Jedgar"
  desc: "Apprentice of Kadann who became the leader of the Prophets of the Dark Side after the death of Kadann."
- name: "Jek-14"
  desc: "Sith Clone created by Count Dooku. From the Yoda chronicles."
- name: "Jerec"
  desc: "Dark Jedi and main antagonist in Star Wars Jedi Knight: Dark Forces II."
- name: "Moff Jerjerrod"
  desc: "Commanding officer of the second Death Star."
- name: "Commander Jet"
  desc: "The Clone Commander of Ki-Adi-Mundi in The Clone Wars in the episode Landing at point rain."
- name: "Dexter Jettster"
  desc: "A four-armed alien that wears a heavily stained apron. He was shot while delivering bantha burgers to the Jedi Temple, as Darth Vader and the 501st Legion were cleansing it. He was a good friend of Obi-Wans."
- name: "Qui-Gon Jinn"
  desc: "Jedi Master trained by Count Dooku. Trains Obi-Wan Kenobi. Found Anakin Skywalker on Tatooine and vowed to train him but was killed by Darth Maul."
- name: "Jubnuk"
  desc: "One of Jabba the Hutts Gamorrean guards. He was eaten alive by the Rancor."
- name: "Bardan Jusik"
  desc: "Jedi Knight who fought in the Clone Wars, later left the Jedi Order to become a medic, and eventually joined the Mandalorians."
- name: "Tenel Ka"
  desc: "Daughter of Isolder and Teneniel Djo, Tenel Ka was a childhood friend of Jacen and Jaina Solo at the Jedi Academy. After losing an arm during her Jedi training, Tenel Ka would serve the Jedi Order as a Knight throughout the Yuuzhan Vong War before resigning due to her commitment as the Hapan Queen Mother of the Hapes Consortium. She later became a mother with the birth of Allana, who Jacen Solo fathered. The two had a secret love, due to the Hapan populations hatred for Jedi, and after Jacen turned to the Dark Side and became Darth Caedus, Tenel Ka withdrew Hapes from the Galactic Alliance. After Caeduss defeat, Tenel Ka sent Allana to live with her grandparents, Han and Leia Solo, for her own safety."
- name: "Tee Watt Kaa"
  desc: "A Lurmen elder who led his people away from their war-torn homeworld, eventually landing on Maridun during the Clone Wars. He was extremely devoted to the traditions of his people and a strict pacifist. He cared greatly for such ideals, and firmly believed the Republic was no better than the Separatists because the two were equally responsible for the war."
- name: "Kadann"
  desc: "Dark Jedi who lead the Prophets of the Dark Side during the reign of the Galactic Empire and served as Palpatines Supreme Prophet."
- name: "Captain Kael"
  desc: "Captain in the Naboo Royal Security Forces during the invasion of Naboo. Featured in Star Wars: Episode I: Battle for Naboo."
- name: "Kanan Jarus"
  desc: "Jedi and master of Ezra Bridger and apprentice to Depa Billaba. He carries a blue lightsaber that can be detached. He was uncertain of himself in training his padawan Ezra Bridger. Even he still has things to learn."
- name: "Kir Kanos"
  desc: "Anti-hero of the Crimson Empire series. Kir Kanos was chosen by IGNs Jesse Schedeen as the 23rd top Star Wars hero, noting how he could also qualify for a top villains list."
- name: "Admiral Saul Karath"
  desc: "Admiral of the Sith Navy during the Jedi Civil War."
- name: "Karina the Great"
  desc: "Queen of Geonosis during the Clone Wars."
- name: "Talon Karrde"
  desc: "Smuggler introduced in Timothy Zahns Thrawn trilogy."
- name: "Jodo Kast"
  desc: "A bounty hunter who wears Mandalorian armor. Is mistaken for, and later killed by, Boba Fett. Adam Rosenburg, from UGO Networks, listed Kast as the 9th worst Star Wars Expanded Universe character, calling him a Boba Fett wannabee."
- name: "Kyle Katarn"
  desc: "The players character in the first three Jedi Knight and Dark Forces video games."
- name: "King Katuunko"
  desc: "Toydarian monarch who aided the Republic during the Clone Wars. He was killed by Savage Opress after the Battle of Sullust."
- name: "Coleman Kcaj"
  desc: "Ongree Jedi Master on the Jedi High Council in Revenge of the Sith."
- name: "Obi-Wan Kenobi"
  desc: "A wise and skilled Jedi Master who trains Anakin Skywalker and Luke Skywalker. A member of the Jedi Council and one of the Jedi survivors of Order 66. Obi-Wan Kenobi was also a Jedi General during the Clone Wars. Obi-Wan also killed General Grievous and defeated Darth Maul. His master is Qui-Gon Jinn, who was killed by Darth Maul. He was later slain by his old padawan Anakin Skywalker who had become Darth Vader."
- name: "Gavar Khai"
  desc: "Sith Saber in the Fate of the Jedi series; Vestara Khais father."
- name: "Vestara Khai"
  desc: "Sith apprentice in the Fate of the Jedi series; love interest of Ben Skywalker."
- name: "Ki-Adi-Mundi"
  desc: "Cerean Jedi Master and Jedi Council member in the prequel trilogy. He was one of the leaders of the Jedi strike force sent to rescue Obi-Wan Kenobi, Anakin Skywalker and Padme Amidala on Geonosis. Killed on Mygeeto during Order 66 by Commander Bacara and his clone troopers."
- name: "Klaatu"
  desc: "A species employed as Jabba the Hutts skiff guards from Return of the Jedi. Klaatus are green, lizard-like humanoids. Both character was included in trading cards and action figures. The more prominent one who was on one of the smaller skiffs is later given the name Wooof while the other Klatu, seen in a white jump suit in the same scene as Wooof in Return of the Jedi, is never named."
- name: "Kleef"
  desc: "Gungan mercenary operating as a member of Chopaa Notimos mercenary gang; kidnapped Senator Garm Bel Iblis on Notimos orders. He was killed by Starkiller in Cloud City."
- name: "Ken"
  desc: "The son of Triclops and grandson of Palpatine. Born on Kessel and taken to live in the Lost City of the Jedi underneath Yavin 4. He was found by Luke Skywalker, who then inducted him into the Rebel Alliance. First appears in The Lost City of the Jedi."
- name: "Derek Hobbie Klivian"
  desc: "Rogue Squadron pilot in The Empire Strikes Back."
- name: "Agen Kolar"
  desc: "Zabrak Jedi Master in Attack of the Clones, Revenge of the Sith and the Clone Wars series. Wielded a green lightsaber in Attack of the Clones and a blue one in Revenge of the Sith, where he was on the Jedi High Council until killed by Darth Sidious."
- name: "Plo Koon"
  desc: "Kel Dor Jedi Master and Jedi Council member in the prequel trilogy and Expanded Universe. He discovered Togruta Padawan Ahsoka Tano and participated in many battles of the Clone Wars. In Revenge of the Sith, his ship was shot down on the skies of Cato Neimoidia by his own military escort (a squadron of ARC-170 starfighters led by Captain Jag) immediately after they received the infamous order 66 (issued from Coruscant by Palpatine in person)."
- name: "Jaden Korr"
  desc: "Apprentice of Kyle Katarn. Main protagonist of Star Wars: Jedi Knight: Jedi Academy."
- name: "General Rahm Kota"
  desc: "Jedi Master who served as a General during the Clone Wars; managed to survive Order 66 and escape to Nar Shaddaa. In The Force Unleashed, he attacks an Imperial TIE fighter facility with a band of militia. Originally an enemy to Darth Vaders apprentice, Starkiller, but later becomes his mentor. Is also considered a founding member of the Rebel Alliance."
- name: "Krayn"
  desc: "Slave-trader who often conducted raids on Tatooine. Killed by Anakin Skywalker on a mission to Nar Shaddaa."
- name: "Darth Krayt"
  desc: "The main antagonist of the Star Wars: Legacy comic series. Formerly known as ASharad Hett, he served during the Clone Wars. He managed to survive the early stages of the Great Jedi Purge and exiled himself to Tatooine, but fled Tatooine after encountering Obi-Wan Kenobi. He fled to Korriban, where he was trained as a Sith Lord. After several hundred years in an extended periods of stasis, Krayt formed the One Sith and overthrew the Galactic Federation of Free Alliances, forming a new Sith Empire in its place."
- name: "General Pong Krell"
  desc: "A Besalisk Jedi who serves as a temporary commander of the 501st during the Battle of Umbara during the Clone Wars. He hated clones and had secret aspirations to be Count Dookus new apprentice."
- name: "Ludo Kressh"
  desc: "Sith Lord who lived during the Great Hyperspace War. He was Naga Sadows greatest rival, and fought him for the title of Dark Lord of the Sith following the death of Marka Ragnos."
- name: "KKruhk"
  desc: "Whipid Jedi Master who fought during the Clone Wars and survived the Great Jedi Purge. He lived from around the end of the Galactic Republic to the time of the One Sith and the Second Imperial Civil War."
- name: "Satine Kryze"
  desc: "Duchess of Mandalore who wanted to keep Mandalore out of the Clone Wars. She formed and lead the Council of Neutral Systems as a result."
- name: "Exar Kun"
  desc: "Fallen Jedi who establishes a dark side presence on Yavin IV. Exar Kun was a human male Jedi Knight whose quest for forbidden led to his fall to the dark side. Becoming the Dark Lord of the Sith, he led the Brotherhood of the Sith against the Jedi and the Galactic Republic during the Great Sith War. Exar Kun stood out because he was a tall, athletic man with very long, black hair. He sported three parallel claw marks on his right cheeks from Sylvar during a sparring match."
- name: "Anya Kuro"
  desc: "Also known as the Dark Woman, Kuro was a Jedi Master who fought in the Clone Wars. She was Aurra Sings Master before Sing left the Jedi to become a bounty hunter, and was also ASharad Hetts second Jedi Master. She has the distinction of being the final Jedi killed during the Great Jedi Purge, as her death marked the end of it."
- name: "Warmaster Tsavong Lah"
  desc: "The first Warmaster during the Yuuzhan Vong invasion. Following his demise in the novel Destinys Way, he was replaced by Nas Choka."
- name: "Beru Lars"
  desc: "Owen Lars girlfriend in Attack of the Clones then wife in Revenge of the Sith; the two take custody of the infant Luke Skywalker at the end of the latter film. She is killed by stormtroopers in A New Hope."
- name: "Cliegg Lars"
  desc: "Moisture farmer who purchased, then freed and married Shmi Skywalker, becoming the stepfather of Anakin Skywalker, whom he meets only briefly in Attack of the Clones. He loses his leg when pursuing the Sand People who had kidnapped Shmi. The name — and variations of — Cliegg has been in Star Wars drafts since 1974."
- name: "Owen Lars"
  desc: "Son of Cliegg Lars and stepbrother of Anakin Skywalker. He and his wife take custody of Luke Skywalker in Revenge of the Sith. He and Beru are killed by stormtroopers in A New Hope. In the novelization, he is curiously referred to as the brother of Obi-Wan Kenobi."
- name: "Bevel Lemelisk"
  desc: "Noted engineer and architect who was known particularly for his creation of superweapons; he designed six, five of them for the Galactic Empire, including both the first and the second Death Stars."
- name: "Xamuel Lennox"
  desc: "Imperial navy captain who served in Darth Vaders Death Squadron as captain of the Star Destroyer Tyrant."
- name: "Lobot"
  desc: "Lando Calrissians cyborg aide in The Empire Strikes Back."
- name: "Logray"
  desc: "An Ewok medicine man."
- name: "Lowbacca"
  desc: "Wookiee Jedi Knight and Chewbaccas nephew. UGO Networks listed the character as the 11th worst Expanded Universe character, saying that while they did not have any problems with the character as a whole, his name has got to go."
- name: "Lumiya"
  desc: "Introduced in Marvels Star Wars comics as a Dark Jedi who serves a foil for Luke Skywalker after the fall of the Empire. She returns in the Legacy of the Force series, where she trains Jacen Solo in the ways of the Sith and turns him to the dark side of the Force."
- name: "General Crix Madine"
  desc: "Imperial officer who defects to the Rebel Alliance."
- name: "Shu Mai"
  desc: "Presidente of the Commerce Guild, member of the Separatist Council. She was killed by Darth Vader on Mustafar along with the rest of the Separatist Council in Revenge of the Sith."
- name: "Mako"
  desc: "The first (romanceable) companion in the Bounty Hunter storyline of the MMORPG Star Wars: The Old Republic."
- name: "Darth Malak"
  desc: "Darth Revans apprentice; the main antagonist of Star Wars: Knights of the Old Republic."
- name: "Malé-Dee"
  desc: "Senator of Uyter in Revenge of the Sith."
- name: "Darth Malgus"
  desc: "A Sith Lord and central character featured in Star Wars The Old Republic."
- name: "Mama the Hutt"
  desc: "Ziro the Hutt, Zorba the Hutt, Ebor the Hutt, Pazda the Hutt and Jiliac the Hutts mother and Jabba the Hutts grandmother. Ziro and his girlfriend Sy Snootles take Mamas starship. Obi-Wan Kenobi then confronts Mama about the incident. She is Rotta the Huttlets great grandmother."
- name: "Ody Mandrell"
  desc: "ErKit podracer who participates in the Boonta Eve Classic podrace in Star Wars Episode I: The Phantom Menace."
- name: "Galen Marek"
  desc: "Darth Vaders secret apprentice, also known as Starkiller, in The Force Unleashed multimedia project. He becomes a Jedi and sacrifices himself in a duel with Palpatine and Darth Vader."
- name: "Kento Marek"
  desc: "The father of Starkiller. Darth Vader discovers him hiding on Kashyyyk and kills him at the beginning of Star Wars: The Force Unleashed, then takes his young son as his secret apprentice."
- name: "Darth Marr"
  desc: "A Human male Dark Lord of the Sith who served on the Dark Council of the resurgent Sith Empire during the Great Galactic War, the Cold War, and the Galactic War. He headed the Sphere of Defense of the Empire."
- name: "Darth Maul"
  desc: "Darth Sidious apprentice in The Phantom Menace, defeated by Obi-Wan Kenobi. He later returns in The Clone Wars [Sam Witwer] with his kin, Savage Opress, to get revenge on Obi-Wan Kenobi."
- name: "Mawhonic"
  desc: "Gran podracer at the Boonta Eve Classic in The Phantom Menace."
- name: "Droopy McCool"
  desc: "Member of the Max Rebo Band. He is a Kitonak."
- name: "Pharl McQuarrie"
  desc: "Alliance general that appears in Star Wars Episode V: The Empire Strikes Back."
- name: "MD-5"
  desc: "A medical droid serving Trioculus that first appears in The Glove of Darth Vader."
- name: "Lyn Me"
  desc: "A Twilek backup singer and dancer for the Max Rebo Band in the Special Edition of Return of the Jedi."
- name: "Tion Medon"
  desc: "Local administrator on Utapau in Revenge of the Sith."
- name: "Darth Millennial"
  desc: "A three-eyed mutant Sith Lord who could see into the future. He believed that he was a prophet chosen by the will of the Force and would become the founder of the Prophets of the Dark Side."
- name: "General Rom Mohc"
  desc: "Creator of the Dark Trooper program in Dark Forces and the games final boss."
- name: "Kasan Moor"
  desc: "Former commander of the 128th TIE Interceptor Squadron, member of Rogue Squadron. Featured in the video game Star Wars: Rogue Squadron."
- name: "Sly Moore"
  desc: "One of Palpatines personal aides."
- name: "Morley"
  desc: "A snake-like Anacondan that helped Darth Maul survive on the junk world of Lotho Minor. He leads Savage Opress to his long lost brother."
- name: "Mon Mothma"
  desc: "Republic senator; later, co-founder and leader of the Rebel Alliance, appears in JK2."
- name: "Admiral Conan Antonio Motti"
  desc: "Officer aboard the Death Star so overconfident in its power that he dared belittle Lord Vader about his faith in the Force, and who was almost choked to death by Vader for that insolence before Grand Moff Tarkin ordered Vader to stop. George Lucas, in a May 1, 2007 appearance on Late Night with Conan OBrien, gave Mottis full name as Conan Antonio Motti."
- name: "Kudar Mubat"
  desc: "The only known fully developed member of the Assembler species. He served as a go-between and middleman for many of the less legal activities of the galaxy. Prominent character in The Bounty Hunter Wars series."
- name: "Karness Muur"
  desc: "One of the very first Sith Lords, a former Jedi who turned to the Dark Side during the Hundred-Year Darkness. He served as the main antagonist of the comic series Vector which spanned Knights of the Old Republic, Dark Times, Rebellion and Legacy. He was the inventor of the Rakghoul Plague."
- name: "Grand Moff Muzzer"
  desc: "an Imperial Grand Moff featured in the novel The Glove of Darth Vader. He is shot in the leg by Tibor, Zorba the Hutts personal bounty hunter, when the Moffship pulls the Zorba Express into the moffship, but survives."
- name: "Jobal Naberrie"
  desc: "Padmé Amidalas mother"
- name: "Pooja Naberrie"
  desc: "Daughter of Sola Naberrie and niece of Padmé Amidala. She replaced Jar Jar Binks as Senator of the Chommell Sector. She was also the cousin of Luke Skywalker and Leia Organa."
- name: "Ruwee Naberrie"
  desc: "Padmé Amidalas father"
- name: "Ryoo Naberrie"
  desc: "Padmé Amidalas niece."
- name: "Sola Naberrie"
  desc: "Padmé Amidalas older sister"
- name: "Freedon Nadd"
  desc: "A Jedi turned Sith in the Tales of the Jedi series. He was the main instigator in Exar Kuns fall to the dark side."
- name: "Momaw Nadon"
  desc: "Ithorian seen in the Mos Eisley cantina in A New Hope. Named Hammerhead during the Kenner action figure runs of the 1970s and 1980s."
- name: "Boss Rugor Nass"
  desc: "Gungan leader in The Phantom Menace, and attends Padmé Amidalas funeral in Revenge of the Sith."
- name: "Captain Lorth Needa"
  desc: "Captain of the Star Destroyer Avenger killed by Darth Vader for failing to capture the Millennium Falcon in The Empire Strikes Back."
- name: "Queen Neeyutnee"
  desc: "Ruler of Naboo during the Clone Wars, succeeding Queen Jamillia."
- name: "Darth Nihl"
  desc: "Nagai warlord who became a member of Darth Krayts One Sith, and later became his chief enforcer. Following Krayts death and the dissolution of his empire, Nihl assumed leadership of the surviving members of the One Sith."
- name: "Darth Nihilus"
  desc: "The main antagonist of Star Wars: Knights of the Old Republic II – The Sith Lords; and the leader of the Sith Triumverate."
- name: "Ona Nobis"
  desc: "Sorrusian bounty hunter who primarily captured test subjects for Jenna Zan Arbor so Zan Arbor could conduct her experiments on the Force. She used the alias Reesa On."
- name: "Chopaa Notimo"
  desc: "Mandalorian mercenary and crime lord who orchestrated the kidnapping of Senator Garm Bel Iblis. He was killed by Starkiller in Cloud City."
- name: "Jocasta Nu"
  desc: "Jedi librarian. Killed by Darth Vader during Order 66."
- name: "Po Nudo"
  desc: "Aqualish Senator who became a member of the Separatist Council, representing the Hyper-Communications Cartel. He was killed along with the rest of the Separatist Council by Darth Vader on Mustafar in Revenge of the Sith."
- name: "Nien Nunb"
  desc: "A Sullustan smuggler, he was Lando Calrissians co-pilot in Return of the Jedi."
- name: "Astri Odd"
  desc: "Friend of Obi-Wan Kenobi and ally of the Jedi Order. She is a prominent character in the Jedi Apprentice book series, the Jedi Quest book series, and the The Last of the Jedi book series."
- name: "Barriss Offee "
  desc: "Jedi Padawan of Luminara Unduli. She was a friend of Ahsoka Tano, but she betrayed her and orchestrated a terrorist bombing after she became disillusioned with the Jedi Orders wartime policies. Offee was killed by Galle of the 327th Star Corps during Order 66."
- name: "Hondo Ohnaka"
  desc: "Leader of a gang of space pirates. Despite being a pirate, Hondo believes in honor; however, he is not above sneaky tactics. He considered his capture and selling of Dooku, Obi-wan and Anakin to the Republic and Sith sides of the war to be good business, even wishing to be aquantices afterwards; he did seem to be on good terms with Obi-wan and Anakin later. He later helped make Boba give information to the Jedi by explaining that his father Jango would do it because its honorable. Hondo even faced the Sith Lord Darth Maul, shooting off one of his mechanical legs. When he his men originally betrayed him to work for Maul, Hondo felt proud of them, and betrayed. He is willing to do any kind of job, including the delivery of weapons, and keep his mouth shut, if the price is right."
- name: "Ric Olié"
  desc: "Pilots the queens ship and an N-1 starfighter in The Phantom Menace."
- name: "Ferus Olin"
  desc: "Former Jedi Padawan who joined Obi-Wan Kenobi in searching for any Jedi who survived Order 66 and the subsequent Great Jedi Purge. Main protagonist of Jude Watsons The Last of the Jedi series."
- name: "Cal Omas"
  desc: "Politician and leader of the Galactic Federation of Free Alliances in the New Jedi Order and Legacy of the Force series."
- name: "Omega Squad"
  desc: "A four-man Republic Commando unit featured in the books Star Wars Republic Commando: Hard Contact and Star Wars Republic Commando: Triple Zero."
- name: "Granta Omega"
  desc: "The son of the Dark Jedi Xanatos who wanted revenge on the Jedi Order, blaming them for the death of his father. He became enemies with Obi-Wan Kenobi in particular, battling him multiple times. He is one of the central antagonists of the Jedi Quest book series."
- name: "Carth Onasi"
  desc: "Character who appears in Star Wars: Knights of the Old Republic and is referenced in Star Wars: Knights of the Old Republic II – The Sith Lords."
- name: "Onimi"
  desc: "Depicted throughout most of the New Jedi Order series as a shamed one, The Unifying Force reveals that Onimi in fact controls Overload Shimrra. Jacen Solo kills Onimi in the series final book."
- name: "Oola"
  desc: "Young Twilek dancer enslaved by Jabba the Hutt and chained to his throne. Killed by Jabbas Rancor Monster."
- name: "Savage Opress"
  desc: "A warrior of the Nightbrother clan on the planet Dathomir, Darth Mauls brother alongside Feral. He is hand picked by Asajj Ventress as part of her scheme to kill Count Dooku for the attempt on her life and is altered by the Nightsisters, becoming more of a berserker on Ventress call to the point of killing Feral without remorse, Opress manages to become Dookus new apprentice and learns only a bit in the ways of the Sith before Ventress has him help her fight Dooku, due to his actions under him getting unwanted attention from the Jedi. However, in the heat of the moment and provoked by both of them, Opress tries to kill both Dooku and Ventress before escaping the Jedi and instructed by Mother Talzin to find Maul so he can complete his training to defend himself against the numerous enemies he has made. Finding Maul a shell of his former self on a junk planet, Opress manages to stir up his brothers grudge with Obi-Wan to aid him in his revenge against the Jedi. Later killed by Darth Sidious on Mandalore."
- name: "Canderous Ordo"
  desc: "Mandalorian warrior who fought in the Mandalorian Wars. Later becomes ruler of Mandalore under the name Mandalore the Preserver. Playable character in both Star Wars: Knights of the Old Republic and Knights of the Old Republic II – The Sith Lords."
- name: "Bail Prestor Organa"
  desc: "Leia Organas adoptive father. He is the Senator of Alderaan and one of the Rebel Alliances founding members. He was killed in the destruction of Alderaan. Adrian Dunbar portrayed Organa for scenes cut from The Phantom Menace. Smits voiced the character for The Force Unleashed, while Phil LaMarr voices him in Rebels."
- name: "Queen Breha Organa"
  desc: "Ruler of Alderaan, wife of Bail Organa, and adoptive mother of Leia Organa. She was killed in the destruction of Alderaan alongside her husband."
- name: "Princess Leia Organa"
  desc: "Luke Skywalkers sister and Han Solos wife. Leader in the Rebel Alliance and the New Republic."
- name: "Orrin"
  desc: "a male Neimoidian ally of the CIS during the Clone Wars."
- name: "Jan Ors"
  desc: "Kyle Katarns pilot and love interest."
- name: "General Otto"
  desc: "Imperial officer who deserted the Empire. First appears in the game Star Wars: Demolition and appears later in Star Wars Galaxies."
- name: "Admiral Ozzel"
  desc: "Initial commander of Darth Vaders Super Star Destroyer Executor in The Empire Strikes Back. Vader kills Ozzel for his incompetence. George Lucas remarked that Sheard produced the best screen death hed seen."
- name: "Pablo-Jil"
  desc: "Ongree Jedi Knight from Attack of the Clones. He was seen in the Jedi Temple and was present at the Battle of Geonosis, where he wielded a blue lightsaber."
- name: "Ajunta Pall"
  desc: "Leader of the Dark Jedi of the Hundred Year Darkness and the very first Dark Lord of the Sith. In Star Wars: Knights of the Old Republic, his spirit continues to haunt his tomb on Korriban before being redeemed by Revan."
- name: "Emperor Sheev Palpatine"
  desc: "Naboo senator and later Supreme Chancellor of the Republic. He is also known as Darth Sidious, a Dark Lord of the Sith. His machinations turn the Galactic Republic into the Galactic Empire. He lures Anakin Skywalker to the dark side of the Force and renames him Darth Vader. He is eventually killed by a redeemed Anakin Skywalker."
- name: "Captain Panaka"
  desc: "Captain of the queens guard in The Phantom Menace who eventually becomes an Imperial moff."
- name: "Baron Papanoida"
  desc: "Pantoran Senator and Chairman of the Pantoran Assembly. Papanoida is voiced by Corey Burton in Star Wars: The Clone Wars, but is portrayed briefly in Revenge of the Sith by George Lucas, making that the only appearance Lucas makes on-screen in any of the Star Wars films."
- name: "Chi Eekway Papanoida"
  desc: "Daughter of Baron Papanoida who represented the planet Wroona in the Galactic Senate. She appeared in scenes deleted from Revenge of the Sith as one of the senators of the Delegation of 2000."
- name: "Paploo"
  desc: "One of the Ewoks in Return of the Jedi. He steals a speeder from the scout troopers."
- name: "Kazdan Paratus"
  desc: "Aleena Jedi Master and survivor of the Great Jedi Purge living in exile on the junk world Raxus Prime. He descended into insanity after Order 66 was carried out, and was killed by Starkiller on Darth Vaders orders."
- name: "Jax Pavan"
  desc: "Male human survivor of Order 66 and protagonist in the Coruscant Nights series."
- name: "Gilad Pellaeon"
  desc: "Imperial officer introduced in Timothy Zahns Thrawn trilogy who rises to lead the Imperial Remnant."
- name: "Rosh Penin"
  desc: "The student of Kyle Katarn in the Jedi Knight: Jedi Academy game."
- name: "Sate Pestage"
  desc: "Longtime advisor and right-hand of Palpatine, serving as his advisor during his days as a Senator and Supreme Chancellor and later as the Grand Vizier of the Galactic Empire. Following Palpatines death at the Battle of Endor, Pestage took his place as Emperor, but was later betrayed by the other Imperial Advisors when he agreed to turn Coruscant over to the New Republic. He was executed by Ysanne Isards agents."
- name: "Even Piell"
  desc: "Lannik Jedi Master and Jedi Council member in The Phantom Menace, Attack of the Clones, and the Clone Wars television series."
- name: "Firmus Piett"
  desc: "Imperial officer, initially a captain, who is promoted to replace Admiral Ozzel as commanding officer of the Executor after Vader kills Ozzel."
- name: "Darth Plagueis"
  desc: "A Muun Sith Lord, whose birth name was Hego Damask, mentioned in Revenge of the Sith. Plagueis was a student of the Bith Sith lord Darth Tenebrous and the head of a powerful banking consortium on the Muun homeworld. He discovered and recruited the teenaged Palpatine of Naboo and trained him in the dark side of the Force as his apprentice Darth Sidious. Plagueis also made a grand plan to ensure the Sith would defeat the Jedi by undermining the Galactic Republic and ensure the dominance of the Dark Side of the Force. Palpatine tells Anakin Skywalker that Darth Plagueis became so powerful that he was able to create life by influencing the midi-chlorians and could save people from dying. Darth Plagueis is the only one who has achieved this power. Palpatine (later betrayed by his apprentice Darth Vader) tells Anakin Skywalker that Plagueis was killed by his apprentice in his sleep and was obsessed with finding the key to immortality, all of which were confirmed in the Darth Plagueis novel."
- name: "Poggle the Lesser"
  desc: "Archduke of Geonosis and one of the Separatist leaders killed by Darth Vader on Mustafar. He was part of the Techno Union."
- name: "Yarael Poof"
  desc: "A Jedi Master on the Jedi High Council in The Phantom Menace."
- name: "Jek Tono Porkins"
  desc: "A corpulent X-wing pilot codenamed Red Six killed in A New Hope."
- name: "Nahdonnis Praji"
  desc: "Imperial Navy officer who served as Darth Vaders aide aboard the Star Destroyer Devastator in A New Hope. He reports to Vader regarding the status of the stolen Death Star plans. Many years later, following Emperor Palpatines resurrection, he becomes Governor of the planet Kaikielius."
- name: "PROXY"
  desc: "Starkillers personal holodroid; Starkiller used PROXY for training and for sending and receiving messages. Despite PROXY and Starkillers friendship, PROXY would routinely attempt to kill Starkiller on a regular basis, as it was his primary directive."
- name: "Pugwis "
  desc: "He is grandson of legendary podracing champion Sebulba."
- name: "Ulic Qel-Drom"
  desc: "Jedi/Sith in the Tales of the Jedi series."
- name: "Ooryl Qrygg"
  desc: "A Gand member of Rogue Squadron in Michael A. Stackpoles X-Wing series."
- name: "Ben Quadrinaros"
  desc: "One of the pod-racers in The Phantom Menace. He and Anakin Skywalkers pod-racers are the only ones that do not take off. His pod explodes after having trouble with its power couplings."
- name: "Danni Quee"
  desc: "New Jedi Order scientist whose research helps in the fight against the Yuuzhan Vong in the New Jedi Order series."
- name: "Sarcev Quest"
  desc: "Former Jedi initiate who later became Supreme Chancellor Palpatines personal spy, and later, one of the very first Emperors Hands following the rise of the Galactic Empire."
- name: "Malavi Quinn"
  desc: "The second companion that the Sith Warrior gains in the MMORPG Star Wars The Old Republic This character is also romance-able."
- name: "R4:-P1"
  desc: "Astromech droid that accompanies Obi-Wan Kenobi on his mission to Kamino in Star Wars Episode II: Attack of the Clones. Decapitated by Buzz Droids in Star Wars Episode III: Revenge of the Sith."
- name: "R2-D2"
  desc: "Astromech droid that appears in all six Star Wars films and in the Star Wars Expanded Universe."
- name: "R2-Q5"
  desc: "A black R2 unit droid (resembling a black R2-D2) that first appears briefly on the second Death Star in Return of the Jedi."
- name: "R3-S6"
  desc: "Features in Star Wars: The Clone Wars as a replacement Astromech droid for Anakin when R2 is lost. He is later shown as a spy working for General Grievous. He is soon after destroyed by R2-D2 himself."
- name: "R4-P44"
  desc: "Astromech droid stationed on the second Death Star (Appears in episode VI: Return of the Jedi)"
- name: "R5-D4"
  desc: "Astromech droid originally sold to Owen Lars on Tatooine before it malfunctioned."
- name: "R5-J2"
  desc: "An Imperial astromech droid that briefly appears on board the second Death Star in Episode VI: Return of the Jedi."
- name: "R4-G9"
  desc: "The Astromech droid that replaced R4-P17 in Star Wars Episode III: Revenge of the Sith."
- name: "Vuffi Raa"
  desc: "Lando Calrissians droid companion in The Adventures of Lando Calrissian."
- name: "Ahri Raas"
  desc: "A Keshiri male. Childhood friend of Vestara Khai."
- name: "Rabé"
  desc: "Handmaiden to Queen Amidala seen in The Phantom Menace."
- name: "Marka Ragnos"
  desc: "Dark Lord of the Sith who lived during the time of the first Sith Empire. Following his death, he lived on as a force ghost and decreed that only the most worthy could succeed him as Dark Lord of the Sith."
- name: "Qu Rahn"
  desc: "Jedi Master killed by Jerec in Star Wars: Jedi Knight: Dark Forces II; his ghost appears to and guides Kyle Katarn later in the game, offering guidance."
- name: "Dak Ralter"
  desc: "Luke Skywalkers snowspeeder gunner in The Empire Strikes Back. The characters first name appears often misspelled as Dack, however the form Dak is used in the movie credits, and considered correct according to Lucasfilm continuity."
- name: "Oppo Rancisis"
  desc: "Thisspiasian Jedi Master and Jedi Council member in the prequel trilogy, master of Battle Meditation."
- name: "Rappertunie"
  desc: "Shawda Ubb Growdi player for the Max Rebo Band in the Special Edition of Return of the Jedi."
- name: "Max Rebo"
  desc: "Leader of the Max Rebo Band in Return of the Jedi."
- name: "Dash Rendar"
  desc: "A smuggler developed for the Shadows of the Empire multimedia project, prominently appearing as the protagonist of the Shadows of the Empire video game."
- name: "Gualt Rennow"
  desc: "The second companion that the Bounty Hunter in SWTOR gains."
- name: "Ree-Yees"
  desc: "A three-eyed alien seen in the background at Jabbas Palace in the film Return of the Jedi. The characters backstory is that he is a banished Gran convicted of murder on his homeworld, Kinyen. Ree-Yees expatriated to Tatooine, where he established himself in Jabbas Palace. Later, Ree-Yees plotted to assassinate Jabba the Hutt for the Galactic Empire, in exchange for a retraction of his murder sentence."
- name: "Revan"
  desc: "A Jedi Knight turned Sith Lord who was betrayed by his own apprentice, Darth Malak. He later returns to the Jedi Order and seeks out and destroys the Star Forge. He is the main protagonist of Star Wars: Knights of the Old Republic."
- name: "Captain Rex"
  desc: "Anakin Skywalkers second in command and captain of 501st in the Clone Wars series."
- name: "General Carlist Rieekan"
  desc: "Rebel commanding officer on Hoth in The Empire Strikes Back."
- name: "Rogue Squadron"
  desc: "Rebel Alliance and New Republic starfighter pilots featured in the original trilogy and Expanded Universe."
- name: "Rookie One"
  desc: "The players character in Rebel Assault and Rebel Assault II."
- name: "Rotta the Hutt"
  desc: "Jabba the Hutts son. Kidnapped by Count Dooku in The Clone Wars animated film."
- name: "Rukh"
  desc: "Noghri who assassinates Grand Admiral Thrawn in The Last Command."
- name: "Sa:bé"
  desc: "One of Padmé Amidalas handmaidens in The Phantom Menace. Sabé is the queens decoy; for parts of the movie, the Sabé character is addressed as Amidala. Knightley was cast as Sabé due to her striking resemblance to Natalie Portman, who portrayed Padmé Amidala."
- name: "Saché"
  desc: "One of the youngest of the five handmaidens of Queen Padmé Amidala of Naboo in The Phantom Menace."
- name: "Naga Sadow"
  desc: "Dark side magician and Dark Lord of the Sith during the first Sith Empire. He attempted to conquer the Republic, but ultimately failed after he was betrayed by Gav Daragon. He entered stasis on Yavin 4, and was reawakened 600 years later by Freedon Nadd, who killed him after his training was finished."
- name: "Sage-Boneria"
  desc: "Young female briefly mentioned in the books as the first Twilek Jedi."
- name: "Sarasu Taalon"
  desc: "Former Rebel pilot who defected to the Empire where he served on the second Death Star and participated in the Battle of Endor. He is Admiral Pietts nephew."
- name: "Admiral Sarn"
  desc: "Leader of the Phantom TIE program in Star Wars Rebel Assault II The Hidden Empire."
- name: "Queen Miraj Scintel"
  desc: "Queen of Zygerria, member of the Separatist Council. She captured Anakin, Obi-Wan, and Ahsoka and attempted to auction them off as slaves; however, they were rescued by clone troopers, and she was Force-choked to death by Count Dooku for her failure."
- name: "Saba Sebatyne"
  desc: "A female Barabe:l who joined Luke Skywalkers reformed Jedi Order, as a Jedi Knight she served in the Yuuzhan Vong War, fighting in several important campaigns against the Yuuzhan Vong invaders. After the war she was promoted to the rank of Jedi Master. During the Dark Nest Crisis about 10 years after the Yuuzhan Vong War she took Leia Organa Solo as her apprentice. After the Second Galactic Civil War Natasi Daala became Chief of State of the Galactic Alliance, Daala, a former admiral of the Imperial Navy, fostered widespread Anti-Jedi sentiment, and had Grand Master Luke Skywalker exiled from the Jedi Order and made Kenth Hamner Grand Master in his stead."
- name: "Sebulba"
  desc: "Podracer who competes against Anakin Skywalker in The Phantom Menace. Sebulba was once a slave, but his podracing skills bought his freedom."
- name: "Aayla Secura"
  desc: " Twilek Jedi who appears in Attack of the Clones, Revenge of the Sith, Dark Horse Comics Republic and Clone Wars series, and The Clone Wars television series."
- name: "Moff Kohl Seerdon"
  desc: "The main antagonist in Star Wars Rogue Squadron."
- name: "Zev Senesca"
  desc: "A Rogue Squadron pilot in The Empire Strikes Back."
- name: "Shedao Shai"
  desc: "A supreme commander and the advance leader for the Yuuzhan Vong invasion of the Star Wars galaxy at the beginning of The New Jedi Order series. Corran Horn defeats Shai in a duel."
- name: "Bastila Shan"
  desc: "Love interest of Revan; she rescues him after Darth Malak destroys his ship. Prominently featured in Star Wars Knights of the Old Republic. She is the ancestor of future Jedi Grand Master Satele Shan."
- name: "Satele Shan"
  desc: "Grand Master of the Jedi Order in Star Wars The Old Republic, a newly released video game."
- name: "Echuu Shen-Jon"
  desc: "Former Padawan to Mace Windu who served as a Jedi General during the Clone Wars. Went into hiding after Order 66 was given, and re-emerged during the Galactic Civil War to fight for the Rebel Alliance."
- name: "Garris Shrike"
  desc: "Corellian criminal and former bounty hunter who raised Han Solo."
- name: "Darth Sidious"
  desc: "Palpatines Sith alter ego."
- name: "Sifo-Dyas"
  desc: "Jedi master who was impersonated by Count Dooku to order the creation of the clone trooper army in the prequel trilogy."
- name: "Aurra Sing"
  desc: "Bounty hunter in The Phantom Menace and The Clone Wars."
- name: "Darth Sion"
  desc: "One of the three concurrent Dark Lords of the Sith in Star Wars Knights of the Old Republic II – The Sith Lords."
- name: "Kal Skirata"
  desc: "Mandalorian mercenary hired to train clone commandos on Kamino. Skirata trained squads like Theta and Omega squads. Unlike Walon Vau, Skirata is not physically violent, almost the opposite. However Skirata is not an all-kind man. Read the books and see featured in Star Wars-Republic Commando Triple Zero; Star Wars- Republic Commando True Colors; Star Wars-Republic Commando Order 66 and Star Wars- Imperial Commando 501st Legion."
- name: "Anakin Skywalker"
  desc: "Jedi whose fall and redemption are portrayed in the Star Wars films. His master was Obi-Wan Kenobi. Was married to Padmé Amidala; father of Luke and Leia. He is an excellent Pod Racer and he is the Chosen One. Known as Darth Vader after his fall to the dark side."
- name: "Ben Skywalker"
  desc: "Luke Skywalkers and Mara Jade Skywalkers son. Jedi Knight. Former student of Jacen Solo, his cousin. Former GAG (Galactic Alliance Guard) member. In Fate of the Jedi Outcast, he voluntarily accompanies his father into exile. He proves himself as both a fighter and as an investigator. His love interest is Vestara Khai [Sith Aprentice in Abyss-Conviction] [Jedi Aprentice Ascension] [Sith Lady Apocalypse]"
- name: "Cade Skywalker"
  desc: "Descendant of Luke and Mara Jade Skywalker and protagonist of the Star Wars Legacy comic series. Allegedly had the power to bring back the dead (Suspicion of Darth Krayt)."
- name: "Kol Skywalker"
  desc: "Father of Cade Skywalker. Member of the Jedi Council during the Star Wars Legacy comic series."
- name: "Luke Skywalker"
  desc: "Anakin Skywalkers and Padmé Amidalas son and Leia Organas twin. Jedi whose coming of age and rise as a Jedi are portrayed in the original Star Wars trilogy and Star Wars Expanded Universe. Luke re-establishes the Jedi Order. Husband of Mara Jade, father of Ben Skywalker, ancestor of Cade Skywalker."
- name: "Luuke Skywalker"
  desc: "A clone of Luke Skywalker, created by Joruus Cbaoth in the Thrawn Trilogy. Luuke was chosen by UGO Networks Adam Rosenburg as the worst Star Wars Expanded Universe character, heavily criticising his name and calling him a stupid clone."
- name: "Shmi Skywalker"
  desc: "Anakin Skywalkers mother who is always supportive of her son. She, too, is a slave. Qui-Gon attempts to bargain for her freedom but fails. Anakin finds it hard to leave Tattooine without her. She dies in his arms after being kidnapped and tortured by Tusken Raiders in Attack of the Clones."
- name: "Sy Snootles"
  desc: "Lead vocalist of the Max Rebo Band in Return of the Jedi.."
- name: "Osi Sobeck"
  desc: "Phidian CIS commander who served as the warden of the prison known as The Citadel on the planet Lola Sayu."
- name: "Anakin Solo"
  desc: "Youngest son of Han and Leia Organa Solo."
- name: "Allana Solo"
  desc: "Jacen Solos and Tenel Kas daughter in the Legacy of the Force series. Adopted by Han Solo and Leia Organa-Solo at the end of Invincible and given the name Amelia in public to keep her true parentage a secret."
- name: "Han Solo"
  desc: "Captain of the Millennium Falcon who joins the Rebellion and marries Leia Organa."
- name: "Jaina Solo"
  desc: "The daughter of Han Solo and Leia Organa Solo, and Jacen Solos twin sister. Jedi Knight."
- name: "Leia Organa Solo"
  desc: "See Princess Leia Organa under #O."
- name: "Thrackan Sal-Solo"
  desc: "Han Solos cousin and an antagonist in the Corellian trilogy. He is also prominent Legacy of the Force series, where he is killed."
- name: "Uta Sorn"
  desc: "Senator who represented the planet Belasco in the Galactic Senate. In the novel Jedi Apprentice The Dangerous Rescue, she secretly worked with her friend Jenna Zan Arbor to poison Belascos water supply; the Jedi Order foils this plot and she is sent to a prison planet."
- name: "Starkiller / Galen Marek"
  desc: "The former apprentice of Darth Vader in Star Wars The Force Unleashed. Also the name of Mareks clone, who serves as the main playable character in Star Wars The Force Unleashed II."
- name: "Maarek Stele"
  desc: "An Imperial starfighter ace."
- name: "Captain Ozzik Sturn"
  desc: "Commander of the Imperial forces on Kashyyyk in Star Wars The Force Unleashed. Kidnaps Princess Leia Organa in an attempt to prevent her father from causing rebellion against the Empire."
- name: "Lama Su"
  desc: "Prime Minister of Kamino in Attack of the Clones."
- name: "Sugi"
  desc: "A female Zabrak bounty hunter with a high sense of honor. She is a leader figure to other bounty hunters and is a friend of the Jedi."
- name: "Nomi Sunrider"
  desc: "A Jedi in several Dark Horse Comics Old Republic-era series."
- name: "Meetra Surik"
  desc: "The Jedi exile that ended the Mandalorian Wars by activating the Mass Shadow on Malachor V during Star Wars Knights of the Old Republic II The Sith Lords. She also defeated the Sith Triumvirate."
- name: "Gavyn Sykes"
  desc: "A lieutenant in the Royal Naboo Security Force during the Invasion of Naboo. Partnered with R2-C4 to knock out the Droid Control Ships Shield Generator in The Phantom Menace, allowing young Anakin Skywalker to destroy the ship from within."
- name: "Cham Syndulla"
  desc: "Twilek freedom fighter who opposed the CIS independently, but later allied with the Republic Army after the CIS invaded Ryloth."
- name: "Orn Free Taa"
  desc: "A corpulent Twilek who represents Ryloth in the Galactic Senate during the Prequel Trilogy. Appears in all three films in the Prequel Trilogy, as well as several episodes of The Clone Wars."
- name: "Siri Tachi"
  desc: "Jedi Knight who served as Padawan to Adi Gallia and later became Master to Ferus Olin. She was also a love interest of Obi-Wan Kenobi. She was also a very talented pilot."
- name: "General Cassio Tagge"
  desc: "Imperial officer aboard the Death Star in A New Hope."
- name: "Tahl"
  desc: "First Jedi Master of Bant Eerin and a librarian of the Jedi Archives. Love interest of Qui-Gon Jinn."
- name: "Darth Talon"
  desc: "Twilek Sith Lady who served Darth Krayt as one of his two Hands, or enforcers. She also briefly served as Cade Skywalkers Sith Master before Cade renounced the One Sith."
- name: "Mother Talzin"
  desc: "The Dathomirian leader of the Nightsister clans of witches before and during the Clone Wars. It appears she and Count Dooku were on good terms priorly; he refers to her as sister or by her title. She possesses great magical powers, being able to do almost anything; ranging from mind control, manipulating matter, and turning into mist. Following Grievous attack on Dathomir, she is the only Nightsister left aside from Ventress."
- name: "Wat Tambor"
  desc: "Skakoan Foreman of the Techno Union and Executive of Baktoid Armor Workshop before and during The Clone Wars. He serves on the Separatist Council during the Clone Wars and helps fund and supply the Confederacy of Independent Systems."
- name: "Riff Tamson"
  desc: "Riff Tamson is a shark-like Separatist leader, known for his ferocity and brilliant mind. He led the forces at the Battle of Mon Calamari. Killed by a bomb."
- name: "Sevrance Tann"
  desc: "One of Count Dookus dark acolytes who also became a general in the Separatist Droid Army. Was killed only a month after the beginning of the war."
- name: "Ahsoka Tano"
  desc: "Anakin Skywalkers Togruta Jedi Padawan. Over time she developed greater skills and techniques and became a trusted leader which was proven after she refused to leave hope and returned to the Jedi Temple with other kidnapped Padawans after being kidnapped by Trandoshan slavers. Nearing the end of Season 5 she was framed of bombing the Jedi Temple and killing the suspect in question in rage by her friend Barriss Offee. After proven innocent, she was asked by her master Anakin Skywalker and the other Jedi to return and that they apologize; Ahsoka, to their shock, refused. When asked by Anakin why she was doing this, she replied that the council didnt trust her, and asked him how could she trust herself. Additionally, she also said that she needed to find her own path without the order and without her master. She left Anakin in tears. She is also revealed to be the mysterious Fulcrum in Star Wars Rebels."
- name: "Tarfful"
  desc: "Wookiee chieftain who, along with Chewbacca, commanded the Wookiee warriors during the Battle of Kashyyyk, and later helped Yoda escape the clone troopers after Order 66 is given in Revenge of the Sith."
- name: "Grand Moff Wilhuff Tarkin"
  desc: "The Imperial governor of the Outer Rim territories, and the commanding officer of the Death Star in A New Hope."
- name: "Baron Merillion Tarko"
  desc: "Imperial Moff who controls the Empires operations on the planet Cato Neimoidia in Star Wars The Force Unleashed II."
- name: "Captain Roos Tarpals"
  desc: "Gungan captain in The Phantom Menace. He later becomes a general by the time of the Clone Wars and dies trying to capture General Grievous."
- name: "TC-14"
  desc: "A protocol droid who appears in the beginning of Star Wars Episode I The Phantom Menace."
- name: "Teebo"
  desc: "Leader of the group of Ewoks that captured Luke Skywalker, Han Solo, Chewbacca and the droids; later the one whom R2-D2 electrocutes upon being freed. Has a more prominent role in the novelization."
- name: "Booster Terrik"
  desc: "Smuggler who becomes Corran Horns father-in-law in the X-Wing series and helps protect Jedi children in the New Jedi Order series."
- name: "Mirax Terrik"
  desc: "Smuggler who becomes Corran Horns wife in the X-Wing series."
- name: "Mod Terrik"
  desc: "Imperial stormtrooper captain who was shot in the back by subordinate fellow stormtrooper Davin Felth while attempting to kill or capture Han Solo and his human and droid cargo."
- name: "Tessek"
  desc: "Also known as Squid Head, Jabba the Hutts accountant in Return of the Jedi."
- name: "Bria Tharen"
  desc: "Woman whom Han Solo rescues from slavery in The Han Solo Trilogy. Later joins the Rebel Alliance and helps the Rebels secure the plans to the first Death Star. After being captured by the Empire, Tharen commits suicide rather than risk betraying the Rebellion during interrogation."
- name: "Lieutenant Thire"
  desc: "He is seen with master Yoda. He is Commander of the Clone Shock Troopers. He was seen in Revenge of the Sith, where he told Palpatine that they did not find Yodas body on the Senate chambers floor."
- name: "Grand Moff Thistleborn"
  desc: "He was a loyal member of the Central Committee of Grand Moffs. He was first featured in the novel The Glove of Darth Vader."
- name: "Grand Admiral Thrawn"
  desc: "The antagonist in Timothy Zahns Thrawn Trilogy."
- name: "Raynar Thul"
  desc: "Jedi whose personality is altered by joining with the Kiliks in the Dark Nest Crisis series."
- name: "Shaak Ti"
  desc: "Jedi Master and member of The Jedi Council in Attack of the Clones and Revenge of the Sith who escaped The Great Jedi Purge. In a deleted scene from Star Wars Episode III Revenge of the Sith, she is killed by General Grievous, though this is officially regarded as non-canon. She later appears in Star Wars The Force Unleashed, and is killed by Starkiller/Galen Marek. Shaak Ti was chosen by Jesse Schedeen as 18th top Star Wars hero."
- name: "Ace Tiberious"
  desc: "Best friend of Solace Olin. One of the last surviving Jedi. One of the only Padawans of Yoda. Helped create the training facility on Dantooine. Faked his death."
- name: "Tibor"
  desc: "A Barabel bounty hunter who assists Zorba the Hutt. First appears in Zorba the Hutts Revenge."
- name: "Major Grodin Tierce"
  desc: "In Timothy Zahns The Hand of Thrawn series, Tierce is the clone of a stormtrooper of the same name. Thrawn, who created the clone as part of an experiment, added some of his own military genius to the clones mind."
- name: "Rufaan Tigellinus"
  desc: "Imperial Grand Admiral and Grand Moff known for his political savvy and charisma. Following Palpatines death at the Battle of Endor, he attempted to join the Central Committee of Grand Moffs, but changed his mind and was executed under charges of treason."
- name: "Saesee Tiin"
  desc: "Jedi Master and member of the Jedi High Council in the prequel trilogy and Clone Wars TV series. He was one of the four Jedi Masters who died trying to arrest Palpatine. He used a green lightsaber."
- name: "Tikkes"
  desc: "Separatist Council member and Senator of the CIS-allied Quarren Isolation League on Mon Calamari. Killed by Darth Vader on Mustafar."
- name: "Meena Tills"
  desc: "Senator of Calamari Sector in Revenge of the Sith and the Clone Wars television series."
- name: "Tiplar"
  desc: "Jedi who was killed in the Battle of Ringo Vinda by Tup twin sister of Tiplee"
- name: "Tiplee"
  desc: "Jedi who fought in the Battle of Ringo Vinda twin sister of Tiplar"
- name: "Wag Too"
  desc: "A Lurmen healer and the son of village leader, Tee Watt Kaa. He was more grateful than his father when Ahsoka, Aayla and Anakin returned to protect their village, and was willing to enter combat to defend his home from the Separatists."
- name: "Darth Traya"
  desc: "One of the three concurrent Dark Lords of the Sith in Knights of the Old Republic. She was formerly known as Kreia and was once a Jedi Master."
- name: "Coleman Trebor"
  desc: "Vurk Jedi Master who participated in the Battle of Geonosis. Killed by Jango Fett while attempting to kill Count Dooku."
- name: "Si Treemba"
  desc: "One of Obi-Wans Arconan friends."
- name: "Antinnis Tremayne"
  desc: "Dark Jedi Apprentice of Darth Vader; prominent member of the Inquisitorius."
- name: "Admiral Trench"
  desc: "Harch Admiral of the Separatist Navy who commanded the blockade of the planet Christophsis. He supposedly died in the episode Cat and Mouse but was seen in a sneak clip for the upcoming episodes with an almost full metallic body he gained after nearly dying in Cat and Mouse"
- name: "Triclops"
  desc: "Created from extracting the DNA from Palpatine and inserted into a woman named Niobi. He was born mutated with a third eye in the back of his head. Thought to be more powerful than his father, he was sent to exile. Later found by Luke Skywalker and joined the Alliance. First appears in Mission from Mount Yoda."
- name: "Trioculus"
  desc: "The self-proclaimed son of Palpatine and the ruler of half of the Empire. First appears in The Glove of Darth Vader."
- name: "Longo Two-Guns"
  desc: "Crime lord who was a rival to Jabba the Hutt. He was recognized as the fastest blaster on Tatooine."
- name: "Tup"
  desc: "Clone trooper who fought with the 501st Legion in the Battle of Umbara and the Battle of Ringo Vinda. during that battle is has a malfunction in his inhibitor chip and kills Jedi Tiplar. He is then taken to examination on Kamino and dies in the process."
- name: "Captain Gregar Typho"
  desc: "Amidalas bodyguard in Attack of the Clones and Revenge of the Sith."
- name: "Darth Tyranus"
  desc: "See Count Dooku under #D."
- name: "Luminara Unduli"
  desc: "Mirialan female humanoid Jedi Master in Attack of the Clones and Revenge of the Sith, having Barriss Offee as a Padawan. She is killed as a result of Order 66. Unduli is a playable character in Lego Star Wars The Video Game and the video game version of The Clone Wars."
- name: "Odan-Urr"
  desc: "Draethos male Jedi Librarian who commissioned the The Great Library of Ossus following the Great Hyperspace War, a massive library and training ground erected by the Jedi Order on the planet Ossus. Apprentice to the Celegian Jedi Master Ooroo, Odan-Urr studied history, ancient Jedi techniques, and the lore of the Jedi Order. Odan-Urr was particularly interested in the history of the Sith. Master Ooroo permitted him to study the lore of the Sith because he believed Odan-Urr would never stray from the Light Side of The Force. Odan-Urr became a Jedi Master four centuries after Ooroos death and served the Jedi for another six centuries. During this time, Odan-Urr studied the Jedi Code in depth. He believed that the only way to truly master The Force was to first fully understand the Jedi Code. As such, he revised the Jedi Code so that it may serve as the avenue for true mastery of The Force."
- name: "Darth Vader"
  desc: "The alter-ego of Anakin Skywalker after his fall to the dark side."
- name: "Finis Valorum"
  desc: "The final legitimate Supreme Chancellor of the Galactic Republic, he was ousted from office in The Phantom Menace, allowing Palpatine to rise to power. Finis valorum is Late Latin for the end of worthy deeds, referring to the fact that he was the last true Supreme Chancellor."
- name: "Shado Vao"
  desc: "Padawan of Jedi Council member Kol Skywalker at the time of the Siths massacre of the Jedi on Ossus in the Star Wars Legacy comics."
- name: "Walon Vau"
  desc: "Mandalorian mercenary who was hired to train clone commandos on Kamino. He was violent with his commandos. Delta Squad is one of Vaus squads. Featured prominently in the Republic Commando book series."
- name: "Nahdar Vebb"
  desc: "A male Mon Calamari who served as the Padawan of Jedi Master Kit Fisto during the Clone Wars. Vebb was killed by the infamous General Grievous."
- name: "Morlish Veed"
  desc: "Grand Moff and Grand Admiral who acted as Lord Regent of Darth Krayts Sith Empire. He served as Krayts military commander and one of his best servants."
- name: "General Maximilian Veers"
  desc: "Officer who led the Empires attack on Hoth in The Empire Strikes Back. He is also the creator of the AT-AT (All Terrain Armored Transport) walker."
- name: "Tahiri Veila"
  desc: "Anakin Solos best friend and briefly Darth Caedus apprentice. Brought back to the light by Ben Skywalker. She was raised by Tusken Raiders, after they killed her parents."
- name: "Ailyn Vel"
  desc: "Boba Fetts daughter, appears in Bloodlines. Designs to kill her father, Boba Fett, as she believes he abandoned both her mother and she when she is captured by Jacen Solos Galactic Army Guard. She dies under interrogation by Jacen, further pushing him towards the Dark Side of the Force and his ultimate rebirth as Darth Caedus."
- name: "Sintas Vel"
  desc: "Boba Fetts wife, mentioned in Bloodlines. Appears in Revelation"
- name: "Asajj Ventress"
  desc: "Antagonist in the Clone Wars and The Clone Wars series. She is a Sith but returned to a cult called the Night Sisters of which she was formerly a member. She abandoned the Dark Side and her Sith ways. Count Dooku then sent a squad to wipe out the rest of her sisters via a droid company led by General Grievous. She then returned to bounty hunting, but still retains her two red lightsabers as weapons. She hunted Savage Opress and in the process ended up helping Obi-Wan Kenobi escape from him. Bariss Offee later stole her lightsabers and mask, using them to pose as Ventress while framing Ahsoka for the bombings. Despite not having her lightsabers, Ventress can still put up a good fight with substitute weapons and the same fighting style."
- name: "Vergere"
  desc: "Jedi who lives among the Yuuzhan Vong and offers Jacen Solo insight into their culture and connection to the Force."
- name: "Vette"
  desc: "The first (romanceable) companion of the Sith Warrior class in the MMORPG video game Star Wars The Old Republic (abbreviated as SWTOR or TOR by fans)."
- name: "Vima-Da-Boda"
  desc: "Fallen Old Republic Jedi introduced in Dark Empire. Regains her connection to the Force after aiding Leia Organa Solo in Dark Empire II and Empires End./* V */"
- name: "Dr. Nuvo Vindi"
  desc: "Faust scientist who worked with the CIS during the Clone Wars. He developed the deadly Blue Shadow Virus."
- name: "Pre Vizsla"
  desc: "Governor of Concordia, a moon of Mandalore, and leader of the Death Watch during the Clone Wars. He aligned with Count Dooku and the CIS in order to overthrow the pacifist New Mandalorian government of Duchess Satine Kryze, and worked with Darth Maul and Savage Opress to overthrow her. He was later killed by Maul when Maul took over Mandalore."
- name: "Quinlan Vos"
  desc: "Jedi who began his training at an older age than most initiates. Featured in the Star Wars Republic comic series. The characters design was based on a background character in the Mos Espa podrace scene in The Phantom Menace. He later has a padawan named Aayla Secura. Jesse Schedeen listed Vos as the 7th top Star Wars hero, praising his struggle with his inner darkness. Afterword, Vos (Al Rodrigo) returns in The Clone Wars to team with Obi-Wan Kenobi to capture Cad Bane and Ziro The Hutt."
- name: "Komari Vosa"
  desc: "Dark Jedi and leader of the Bando Gora cult. She is the main antagonist of Star Wars Bounty Hunter. After Jango Fett kills her, Count Dooku keeps her lightsabers and later gives them to Asajj Ventress."
- name: "WAC-47"
  desc: "An over-excitable pit droid that is assigned to a special Republic group of droids to steal an encryption module from the Separatists."
- name: "Wald"
  desc: "Rodian slave boy under the ownership of Watto and friends with Anakin Skywalker."
- name: "Warlug"
  desc: "Gamorrean Guard from Return of the Jedi."
- name: "Warok"
  desc: "Ewok from Return of the Jedi."
- name: "Wicket W. Warrick"
  desc: "Ewok who helps Princess Leia and the other Rebels in Return of the Jedi, and who also appears in the Star Wars Ewoks animated series and the TV movies Caravan of Courage and Battle For Endor. Wicket was chosen by IGNs Jesse Schedeen as the 17th top Star Wars hero."
- name: "Watto"
  desc: "Toydarian junk store owner and slaveholder of Anakin and Shmi Skywalker in The Phantom Menace."
- name: "Lieutenant Watts"
  desc: "AT-ST gunner from Return of the Jedi."
- name: "Taun We"
  desc: "Kaminoan administrator who guides Obi-Wan Kenobi during his visit to the cloning facility in Attack of the Clones. During filming, Owen wore on set a maquette of the aliens head atop a hardhat, providing her co-stars with the proper eye-line for talking with the character."
- name: "Zam Wesell"
  desc: "Shape-shifting bounty hunter who fails in her mission to kill Padmé Amidala and was killed by Jango Fett."
- name: "Beru Whitesun"
  desc: "Beru Lars maiden name. See Beru Lars under #L"
- name: "Mace Windu"
  desc: "A master who sits on the Jedi Council and one of the central protagonists of the Prequel Trilogy, as well as the main character in Shatterpoint. Windu is regarded as one of the best swordmen in Jedi history. He served as Master of the Order in the years leading up to the Clone Wars and was a renowned Jedi General. He is thrown out of a window, apparently to his death, and three other Jedi are killed by Darth Sidious during their failed attempt to arrest him in Revenge of the Sith"
- name: "Winter"
  desc: "A Rebel agent known as Targeter who goes on to be an aide to Leia Organa Solo and Admiral Ackbar. In the expanded universe she marries Tycho Celchu. She cares for Admiral Ackbar as he gets old and is with him when he dies. She also, in the Fate of the Jedi Series, aids Jaina Solo and the Darkmeld in their missions. She also took care of Jacen, Jaina and Anakin Solo when they were little. They originally considered her their mother, not Leia, because she had taken care of them."
- name: "Wittin"
  desc: "Jawa from Return of the Jedi."
- name: "Commander Wolffe"
  desc: "A clone commander who led the 104th Battalions Wolfpack under Jedi General Plo Koon in Star Wars The Clone Wars."
- name: "Wuher"
  desc: "Bartender at the Mos Eisley Cantina in A New Hope."
- name: "Darth Wyyrlok"
  desc: "Chagrian Sith Lord who served as Darth Krayts second-in-command. Briefly replaced Krayt as Emperor after Krayts apparent death, but was killed by Krayt after he was resurrected. He was the third generation of his family to take the name Darth Wyyrlok."
- name: "X1"
  desc: "Force-sensitive clone trooper and antagonist in Star Wars Battlefront Elite Squadron."
- name: "X2"
  desc: "Force-sensitive clone trooper and protagonist in Elite Squadron."
- name: "Xanatos"
  desc: "In Jude Watsons Jedi Apprentice series, Xanatos is the former padawan of Qui-Gon Jinn who turned to the dark side of the Force."
- name: "Prince Xizor"
  desc: "A character in Star Wars Shadows of the Empire. Little is known about his past. He is head of the Black Sun criminal syndicate, depicted like the Godfather with a reptilian overlay. He puts a hit on Luke Skywalker, so that Darth Vader will suffer the emperors wrath and he will become his apprentice and his grip on the galaxy will be supreme. He has the ability to secrete pheremones, which he can use to attract women. He tried this with only partial success on Leia. According to Forces of Corruption, Xizor is apparently killed after the games protagonist frames him. The characters name was inspired by a Portuguese name, Xico."
- name: "Yaddle"
  desc: "Female member of Yodas species. She is also known as The One Below. Yaddle is a member of the Jedi Council in The Phantom Menace. Iain McCaigs concept art was originally a depiction of a young Yoda, conveying youth, pain, and wisdom inspired. This work was used to create Yaddle."
- name: "Yané"
  desc: "She is the youngest of Padmé Amidalas handmaidens in Star Wars Episode I The Phantom Menace."
- name: "Yoda"
  desc: "Jedi master who trained Count Dooku and Luke Skywalker. His homeworld is unknown, but he goes into exile on Dagobah after the fall of the Republic in Star Wars Episode III Revenge of the Sith."
- name: "Joh Yowza"
  desc: "A Yuzzum only seen in the Special Edition of Star Wars Episode VI Return of the Jedi. He is a member of the Max Rebo Band."
- name: "Wullf Yularen"
  desc: "Admiral in the Republic Navy who served during the Clone Wars as the leader of Anakin Skywalkers fleet. He became an Imperial officer after the Empire came to power and served aboard the first Death Star. Seen in A New Hope. He usually speaks the second half of his sentences before the first half; however, if his sentence is short enough, he doesnt."
- name: "Zaalbar"
  desc: "Wookiee friend of Revan; aided him in his quest to find and destroy the Star Forge. A playable character in Star Wars Knights of the Old Republic."
- name: "Jenna Zan Arbor"
  desc: "Megalomaniacal scientist who wanted to learn the secrets of the Force. To do this, she kidnapped and tortured Jedi, and later drained their bodies of their blood. During the Clone Wars she worked with the CIS."
- name: "Tyber Zann"
  desc: "Leader of the Zann Consortium, a criminal organization in the video game Empire At War Forces of Corruption."
- name: "Darth Zannah"
  desc: "First featured in Darth Bane Path of Destruction as a 10-year-old girl, in Darth Bane Rule of Two she is apprenticed to Darth Bane, Finally in Darth Bane Dynasty of Evil she takes the mantle of Dark Lord of the Sith from her Master."
- name: "Fang Zar"
  desc: "Senator who represented the Sern sector during the last years of the Galactic Republic. He was one of the senators on the Delegation of 2000. In Dark Lord The Rise of Darth Vader, he went into hiding on the planet Alderaan, but was found and executed by Darth Vader."
- name: "Zekk"
  desc: "Jedi friend of Jacen and Jaina Solo, appearing in Young Jedi Knights, The New Jedi Order, Legacy of the Force and Fate of the Jedi series. In Fate of the Jedi, he marries Taryn Zel."
- name: "Ziro the Hutt"
  desc: "Jabba the Hutts flamboyant uncle who appears in the Clone Wars series. He is also Mama the Hutts son."
- name: "Zorba the Hutt"
  desc: "Jabba the Hutts father and baron of Cloud City after Lando Calrissian. First appears in Zorba the Hutts Revenge."
- name: "Warlord Zsinj"
  desc: "An Imperial general who commands a splinter faction of the former Empire in The Courtship of Princess Leia."
- name: "Zuckuss"
  desc: "Gand Bounty hunter appearing in The Empire Strikes Back. Zuckuss is an ammonia-breathing Gand findsman. He employs special religious rituals to locate his quarry."
- name: "Commodore Zuggs"
  desc: "An officer in the Imperial Starfleet and also later serves under Trioculus. First featured in The Lost City of the Jedi and later returns in Star Wars Rebellion."
